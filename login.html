<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü / Kayƒ±t | bakikara.xyz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .auth-container { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
        .tabs { display: flex; margin-bottom: 25px; }
        .tab-button { flex-grow: 1; padding: 15px 0; cursor: pointer; border: none; background: none; font-size: 1.1em; font-weight: 600; border-bottom: 3px solid transparent; color: #aaa; transition: all 0.3s; }
        .tab-button.active { color: #007bff; border-bottom: 3px solid #007bff; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 0.9em; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1em; }
        .auth-btn { width: 100%; padding: 15px; border: none; border-radius: 6px; background-color: #28a745; color: white; font-size: 1.1em; font-weight: 600; cursor: pointer; transition: background-color 0.3s; margin-top: 10px; }
        .auth-btn:hover { background-color: #218838; }
        #authMessage { margin-top: 15px; padding: 10px; border-radius: 4px; text-align: center; display: none; }
        .error { background-color: #ffdddd; color: #d8000c; }
        .success { background-color: #d4edda; color: #155724; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="tabs">

        <button class="tab-button" onclick="showTab('register')">Kayƒ±t Ol</button>
    </div>

    <div id="login" class="tab-content">
        <div class="form-group">
            <label for="loginEmail">E-posta</label>
            <input type="email" id="loginEmail" placeholder="ornek@mail.com">
        </div>
        <div class="form-group">
            <label for="loginPassword">≈ûifre</label>
            <input type="password" id="loginPassword" placeholder="En az 6 karakter">
        </div>
        <button class="auth-btn" onclick="handleLogin()">Giri≈ü Yap</button>
    </div>

    <div id="register" class="tab-content hidden">
        <div class="form-group">
            <label for="registerEmail">E-posta</label>
            <input type="email" id="registerEmail" placeholder="ornek@mail.com">
        </div>
        <div class="form-group">
            <label for="registerPassword">≈ûifre</label>
            <input type="password" id="registerPassword" placeholder="En az 6 karakter">
        </div>
        <button class="auth-btn" onclick="handleRegister()">Kayƒ±t Ol</button>
    </div>

    <div id="authMessage" class="error"></div>
</div>

<script type="module">
    // ----------------------------------------------------------------------
    // üî• ADIM 1: SUPABASE BAƒûLANTI AYARLARI
    // ----------------------------------------------------------------------
    const SUPABASE_URL = 'https://rqbbxjuncwwgtkbcqtet.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJxYmJ4anVuY3d3Z3RrYmNxdGV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MzM1NjAsImV4cCI6MjA3ODAwOTU2MH0.8dzDoL8MEgbrL7b-ocJ79c9ts9qtSbFT3EashQZXyZQ'; 
    
    const { createClient } = supabase; 
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Y√∂netici E-posta Adresi
    const ADMIN_EMAIL = "mehmeteminacan13@gmail.com"; 
    
    // Tab ge√ßi≈ü ve mesaj g√∂sterme i≈ülevleri
    window.showTab = function(tabId) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
        document.getElementById(tabId).classList.remove('hidden');
        document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
        document.querySelector(`.tab-button[onclick*='${tabId}']`).classList.add('active');
        document.getElementById('authMessage').style.display = 'none';
    }

    function displayMessage(message, isError) {
        const msgEl = document.getElementById('authMessage');
        msgEl.innerText = message;
        msgEl.classList.remove('error', 'success');
        msgEl.classList.add(isError ? 'error' : 'success');
        msgEl.style.display = 'block';
    }

    // ----------------------------------------------------------------------
    // SUPABASE KAYIT ƒ∞≈ûLEMƒ∞ 
    // ----------------------------------------------------------------------
    window.handleRegister = async function() {
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;

        if (password.length < 6) {
            return displayMessage("≈ûifre en az 6 karakter olmalƒ±dƒ±r.", true);
        }

        try {
            // 1. Supabase Auth ile kayƒ±t i≈ülemi
            const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                email: email,
                password: password,
            });

            if (authError) throw authError;

            // 2. Auth ba≈üarƒ±lƒ±ysa, kullanƒ±cƒ± verilerini "customers" tablosuna ekle
            const user = authData.user;
            
            const { error: dbError } = await supabaseClient
                .from('customers') 
                .insert([
                    {
                        user_id: user.id, // Supabase user ID
                        email: user.email,
                        balance: 0.0,
                        // serviceStatus ve createdAt alanlarƒ± veritabanƒ± tarafƒ±ndan otomatik atanmalƒ±.
                    }
                ]);

            if (dbError) {
                console.error("M√º≈üteri kaydƒ± veritabanƒ±na eklenemedi:", dbError);
                return displayMessage("Veritabanƒ± kaydƒ± ba≈üarƒ±sƒ±z oldu. RLS ayarlarƒ±nƒ±zƒ± ve Zorunlu S√ºtunlarƒ± kontrol edin.", true); 
            }
            
            // 3. Kayƒ±t ba≈üarƒ±lƒ±, y√∂nlendirmeye ge√ß
            if (email === ADMIN_EMAIL) {
                displayMessage("Y√∂netici kaydƒ± ba≈üarƒ±lƒ±! Admin paneline y√∂nlendiriliyorsunuz...", false);
                setTimeout(() => { 
                    // Y√ñNLENDƒ∞RME admin.html
                    window.location.href = 'admin.html'; 
                }, 1500);
            } else {
                displayMessage("Kayƒ±t ba≈üarƒ±lƒ±! E-posta adresinize gelen aktivasyon linkini onaylayƒ±n.", false);
                setTimeout(() => { 
                    // Y√ñNLENDƒ∞RME dashboard
                    window.location.href = 'dashboard'; 
                }, 1500); 
            }

        } catch (error) {
            let errorMessage = "Kayƒ±t hatasƒ±: " + error.message;
            if (error.message.includes('User already registered')) {
                errorMessage = "Bu e-posta adresi zaten kayƒ±tlƒ±.";
            } else if (error.message.includes('rate limit exceeded')) {
                 errorMessage = "E-posta hƒ±z sƒ±nƒ±rƒ± a≈üƒ±ldƒ±. L√ºtfen bir dakika sonra tekrar deneyin.";
            } else if (error.message.includes('Email not confirmed')) {
                 errorMessage = "E-posta onaylanmadƒ±. L√ºtfen gelen kutunuzu kontrol edin.";
            }
            displayMessage(errorMessage, true);
        }
    }

    // ----------------------------------------------------------------------
    // SUPABASE Gƒ∞Rƒ∞≈û ƒ∞≈ûLEMƒ∞
    // ----------------------------------------------------------------------
    window.handleLogin = async function() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });
            
            if (authError) throw authError;
            
            const user = authData.user;
            
            if (user && user.email === ADMIN_EMAIL) {
                displayMessage("Y√∂netici giri≈üi ba≈üarƒ±lƒ±! Admin paneline y√∂nlendiriliyorsunuz...", false);
                setTimeout(() => {
                    // Y√ñNLENDƒ∞RME admin.html
                    window.location.href = 'admin.html'; 
                }, 1000);
            } else {
                displayMessage("Giri≈ü ba≈üarƒ±lƒ±! M√º≈üteri paneline y√∂nlendiriliyorsunuz...", false);
                setTimeout(() => { 
                    // Y√ñNLENDƒ∞RME dashboard
                    window.location.href = 'dashboard'; 
                }, 1000); 
            }

        } catch (error) {
            let errorMessage = "Giri≈ü hatasƒ±. L√ºtfen e-posta ve ≈üifrenizi kontrol edin.";
            if (error.message.includes('Invalid login credentials')) {
                errorMessage = "Ge√ßersiz giri≈ü bilgileri. L√ºtfen e-posta veya ≈üifrenizi kontrol edin.";
            }
            displayMessage(errorMessage, true);
        }
    }
    
    // ‚ùå Dƒ∞KKAT: Sayfa a√ßƒ±ldƒ±ƒüƒ±nda otomatik y√∂nlendirme yapan onAuthStateChange bloƒüu silinmi≈ütir.

</script>
</body>
</html>
