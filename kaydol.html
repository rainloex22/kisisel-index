<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaydol | BAKİ S2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #6c5ce7; }
        body { font-family: 'Poppins', sans-serif; background-color: #1a0e21; color: #ffffff; }
        .header-bg { background-color: rgba(26, 14, 33, 0.9); backdrop-filter: blur(5px); }
        .form-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(5px); border-radius: 1rem; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="header-bg p-4 flex justify-center sticky top-0 z-20">
        <div class="w-full max-w-6xl flex justify-between items-center">
            <a href="index.html" class="text-3xl font-extrabold text-white flex items-center">
                <i class="fas fa-terminal mr-2 text-purple"></i> BAKİ S2
            </a>
            <nav class="hidden md:flex space-x-6 text-lg">
                <a href="yardim.html" class="text-gray-300 hover:text-purple transition duration-200">Yardım Merkezi</a>
                <a href="discord.html" class="text-gray-300 hover:text-purple transition duration-200">Discord</a>
                <a href="fiyatlandirma.html" class="text-gray-300 hover:text-purple transition duration-200">Fiyatlandırma</a>
            </nav>
            <div class="flex space-x-3">
                <a href="girisyap.html" class="hidden sm:inline-block px-4 py-2 text-gray-300 hover:text-white transition duration-200 rounded-lg">Giriş Yap</a>
                <a href="kaydol.html" class="bg-purple px-5 py-2 rounded-lg font-semibold text-white">Kaydol</a>
            </div>
        </div>
    </header>

    <!-- İçerik Alanı -->
    <main class="flex-grow flex flex-col items-center justify-center py-12 px-4">
        <div class="form-card p-8 md:p-10 w-full max-w-md">
            <h1 class="text-3xl font-extrabold mb-6 text-white text-center">BAKİ S2'ye Katılın</h1>
            
            <form class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-400 text-left mb-1">Kullanıcı Adı</label>
                    <input type="text" id="username" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple focus:ring focus:ring-purple focus:ring-opacity-50 text-white" placeholder="Benzersiz bir kullanıcı adı">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 text-left mb-1">E-posta</label>
                    <input type="email" id="email" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple focus:ring focus:ring-purple focus:ring-opacity-50 text-white" placeholder="ornek@mail.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400 text-left mb-1">Şifre</label>
                    <input type="password" id="password" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple focus:ring focus:ring-purple focus:ring-opacity-50 text-white" placeholder="En az 8 karakter">
                </div>
                
                <button type="submit" class="w-full bg-purple py-3 rounded-lg font-bold text-white text-lg transition duration-300 hover:bg-blue-600 mt-4">
                    Kaydol
                </button>
            </form>
            
            <p class="text-center text-sm text-gray-400 mt-4">
                Zaten hesabınız var mı? 
                <a href="girisyap.html" class="text-purple hover:underline font-semibold">Giriş Yap</a>
            </p>
        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-500 text-center p-4">
        © 2025 BAKİ S2 Yönetim Hizmetleri.
    </footer>
</body>
</html>
