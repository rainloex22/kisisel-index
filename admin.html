<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YÃ¶netici Paneli | bakikara.xyz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* TEMA RENKLERÄ° */
        :root {
            --primary-color: #5d3f6a;       /* KapalÄ± Mor Vurgu */
            --bg-dark: #1e1e2d;             /* Koyu Arka Plan */
            --bg-card: #27293d;             /* Koyu Kart Arka PlanÄ± */
            --text-light: #e0e0e0;          /* AÃ§Ä±k Metin */
            --text-secondary: #a9a9b6;      /* Ä°kincil Metin */
            --border-dark: #3b3b51;         /* Koyu SÄ±nÄ±r */
            --danger-color: #e74c3c;        /* KÄ±rmÄ±zÄ± (Sil/Ã‡Ä±kÄ±ÅŸ) */
            --success-color: #28a745;       /* YeÅŸil (YayÄ±nda) */
            --warning-color: #ffc107;       /* SarÄ± (Onay Bekliyor) */
            --info-color: #007bff;          /* Mavi (Dosya Bekleniyor) */
            --suspend-color: #f39c12;       /* Turuncu (AskÄ±da) */
            --passive-color: #7f8c8d;       /* Gri (Pasif) */
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* GENEL STÄ°L */
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-light);
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
        }
        .container {
            max-width: 1600px; /* GeniÅŸletildi */
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-dark);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        
        /* ARAMA VE Ã–ZET ALANI */
        .controls-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .summary-card {
            background-color: var(--bg-card);
            padding: 15px 25px;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            border-left: 5px solid var(--primary-color);
        }
        .summary-card strong {
            font-size: 1.5em;
            color: var(--primary-color);
        }
        
        #searchFilter {
            padding: 10px;
            width: 300px;
            border: 1px solid var(--border-dark);
            border-radius: 4px;
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        /* MÃœÅžTERÄ° TABLOSU */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: var(--bg-card);
            box-shadow: var(--shadow);
            border-radius: 8px;
            overflow: hidden;
        }
        .admin-table th, .admin-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-dark);
        }
        .admin-table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        .admin-table tr:hover td {
            background-color: #2e3046;
        }
        
        .admin-table td {
            color: var(--text-light);
            font-size: 0.9em;
        }

        /* DURUM VURGULARI */
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            min-width: 100px; /* Okunurluk iÃ§in minimum geniÅŸlik */
            text-align: center;
        }
        .status-pending { background-color: var(--warning-color); color: #333; }
        .status-active { background-color: var(--success-color); color: white; }
        .status-file { background-color: var(--info-color); color: white; }
        .status-suspended { background-color: var(--suspend-color); color: white; }
        .status-passive { background-color: var(--passive-color); color: white; }


        /* BUTONLAR */
        .action-btn {
            background-color: var(--info-color);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            margin-right: 5px;
            margin-bottom: 5px;
            transition: opacity 0.3s;
        }
        .action-btn:hover {
            opacity: 0.8;
        }
        .action-btn.delete-btn {
            background-color: var(--danger-color);
        }
        .action-btn.open-site-btn {
            background-color: var(--success-color);
        }
        .logout-btn {
            background-color: var(--danger-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        /* HATA VEYA YÃœKLEME DURUMU */
        #loading, #error-message {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

<div class="container">
    <button class="logout-btn" onclick="handleLogout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
    <h1><i class="fas fa-user-shield"></i> YÃ¶netici Paneli - MÃ¼ÅŸteriler</h1>

    <div class="controls-area">
        <div class="summary-card">
            Toplam MÃ¼ÅŸteri: <strong id="totalCustomers">0</strong>
        </div>
        <div>
            <input type="text" id="searchFilter" placeholder="E-posta veya kullanÄ±cÄ± adÄ± ile ara..." onkeyup="filterCustomers()">
        </div>
    </div>
    
    <div id="loading">MÃ¼ÅŸteri verileri yÃ¼kleniyor...</div>
    <div id="error-message" style="display:none;"></div>
    
    <table class="admin-table" id="customerTable" style="display:none;">
        <thead>
            <tr>
                <th>E-posta / Site AdÄ±</th>
                <th>KayÄ±t Tarihi</th>
                <th>Site Adresi (Ã–neri)</th>
                <th>Durum</th>
                <th>Ä°ÅŸlemler</th>
            </tr>
        </thead>
        <tbody id="customerTableBody">
            </tbody>
    </table>
</div>


<script type="module">
    // Firestore'dan tÃ¼m belgeleri Ã§ekmek iÃ§in gereken import'lar
    import { 
        auth, 
        signOut, 
        onAuthStateChanged, 
        db, 
        collection, 
        getDocs, 
        doc, 
        updateDoc,
        deleteDoc 
    } from './firebase-config.js'; 

    // ðŸ”´ YÃ–NETÄ°CÄ° E-POSTASINI BURAYA YAZIN!
    const ADMIN_EMAIL = "mehmeteminacan13@gmail.com"; 
    
    const loading = document.getElementById('loading');
    const table = document.getElementById('customerTable');
    const tableBody = document.getElementById('customerTableBody');
    const errorMessage = document.getElementById('error-message');
    const totalCustomersSpan = document.getElementById('totalCustomers');
    let allCustomers = []; // Filtreleme iÃ§in tÃ¼m mÃ¼ÅŸterileri tutan dizi

    /**
     * MÃ¼ÅŸteri DurumlarÄ±:
     * ACTIVE: YayÄ±nda
     * PENDING: Admin OnayÄ± Bekliyor (Dosya yÃ¼klenmiÅŸ olabilir)
     * FILE_WAITING: Dosya Bekleniyor
     * SUSPENDED: AskÄ±ya AlÄ±ndÄ±
     * PASSIVE: Pasif
     */
    function getStatusBadge(status) {
        let className = 'status-file';
        let text = 'Dosya Bekleniyor';
        
        switch (status) {
            case 'ACTIVE':
                className = 'status-active';
                text = 'YAYINDA';
                break;
            case 'PENDING':
                className = 'status-pending';
                text = 'Onay Bekliyor';
                break;
            case 'SUSPENDED':
                className = 'status-suspended';
                text = 'ASKIYA ALINDI';
                break;
            case 'PASSIVE':
                className = 'status-passive';
                text = 'PASÄ°F';
                break;
            case 'FILE_WAITING':
            default:
                className = 'status-file';
                text = 'Dosya Bekleniyor';
                break;
        }
        return `<span class="status-badge ${className}" data-status="${status}">${text}</span>`;
    }

    // Tablonun iÃ§ini dolduran ana render fonksiyonu
    function renderTable(customers) {
        tableBody.innerHTML = '';
        totalCustomersSpan.innerText = customers.length; // Toplam mÃ¼ÅŸteri sayÄ±sÄ±nÄ± gÃ¼ncelle

        if (customers.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: var(--warning-color);">Filtreye uyan mÃ¼ÅŸteri bulunamadÄ±.</td></tr>`;
            return;
        }

        customers.forEach(user => {
            const userEmail = user.email || 'Bilinmiyor';
            const username = userEmail.split('@')[0];
            const siteUrl = `bakikara.xyz/${username}`;
            const regDate = user.createdAt ? user.createdAt.toDate().toLocaleDateString('tr-TR', { day: 'numeric', month: 'short', year: 'numeric' }) : 'Bilinmiyor';
            const status = user.serviceStatus || 'FILE_WAITING'; 

            const row = tableBody.insertRow();
            row.innerHTML = `
                <td>
                    <strong>${userEmail}</strong><br>
                    <span style="color:var(--text-secondary);">${user.site_adi || 'Site AdÄ± Yok'}</span>
                </td>
                <td>${regDate}</td>
                <td><a href="http://${siteUrl}" target="_blank" style="color:var(--info-color);">${siteUrl}</a></td>
                <td>${getStatusBadge(status)}</td>
                <td>
                    <button class="action-btn open-site-btn" onclick="openCustomerSite('${siteUrl}')"><i class="fas fa-external-link-alt"></i> Siteyi AÃ§</button>
                    <button class="action-btn" onclick="updateCustomerStatus('${user.userId}', 'ACTIVE')"><i class="fas fa-check"></i> YayÄ±na Al</button>
                    <button class="action-btn" onclick="updateCustomerStatus('${user.userId}', 'PENDING')" style="background-color: var(--warning-color);"><i class="fas fa-clock"></i> Onay Bekle</button>
                    <button class="action-btn" onclick="updateCustomerStatus('${user.userId}', 'SUSPENDED')" style="background-color: var(--suspend-color);"><i class="fas fa-pause"></i> AskÄ±ya Al</button>
                    <button class="action-btn delete-btn" onclick="deleteCustomer('${user.userId}')"><i class="fas fa-trash-alt"></i> Sil</button>
                </td>
            `;
        });
    }

    // Arama ve Filtreleme Fonksiyonu
    window.filterCustomers = function() {
        const searchText = document.getElementById('searchFilter').value.toLowerCase();
        
        const filtered = allCustomers.filter(user => {
            const userEmail = (user.email || '').toLowerCase();
            const username = userEmail.split('@')[0].toLowerCase();
            const status = (user.serviceStatus || 'FILE_WAITING').toLowerCase();
            
            // E-posta, kullanÄ±cÄ± adÄ± veya durum ile arama
            return userEmail.includes(searchText) || username.includes(searchText) || status.includes(searchText);
        });

        renderTable(filtered);
    }

    // MÃ¼ÅŸteri Verilerini Ã‡ekme ve Ekrana Basma
    async function fetchCustomers() {
        loading.style.display = 'block';
        table.style.display = 'none';
        errorMessage.style.display = 'none';
        
        try {
            const usersRef = collection(db, "users");
            const snapshot = await getDocs(usersRef);
            
            if (snapshot.empty) {
                loading.innerText = 'HenÃ¼z kayÄ±tlÄ± mÃ¼ÅŸteri bulunmamaktadÄ±r.';
                totalCustomersSpan.innerText = '0';
                return;
            }

            allCustomers = snapshot.docs.map(doc => ({
                userId: doc.id,
                ...doc.data()
            }));

            // Tabloyu baÅŸlangÄ±Ã§ta tÃ¼m verilerle doldur
            renderTable(allCustomers);

            loading.style.display = 'none';
            table.style.display = 'table';

        } catch (error) {
            console.error("MÃ¼ÅŸteri verileri Ã§ekilirken hata oluÅŸtu:", error);
            loading.style.display = 'none';
            errorMessage.innerText = `Veri Ã§ekme hatasÄ±: ${error.message}`;
            errorMessage.style.display = 'block';
        }
    }

    // MÃ¼ÅŸteri Durumunu GÃ¼ncelleme
    window.updateCustomerStatus = async function(userId, newStatus) {
        if (!confirm(`KullanÄ±cÄ± ID: ${userId} durumunu ${newStatus} olarak gÃ¼ncellemek istediÄŸinizden emin misiniz?`)) {
            return;
        }

        try {
            const userDocRef = doc(db, "users", userId);
            await updateDoc(userDocRef, {
                serviceStatus: newStatus
            });
            alert(`Durum baÅŸarÄ±yla ${newStatus} olarak gÃ¼ncellendi.`);
            fetchCustomers(); // Tabloyu yeniden yÃ¼kle
        } catch (error) {
            console.error("Durum gÃ¼ncellenirken hata oluÅŸtu:", error);
            alert("Durum gÃ¼ncellenirken hata oluÅŸtu: " + error.message);
        }
    }

    // MÃ¼ÅŸteriyi Silme
    window.deleteCustomer = async function(userId) {
        if (!confirm(`DÄ°KKAT! KullanÄ±cÄ± ID: ${userId} kalÄ±cÄ± olarak silinecektir. Emin misiniz?`)) {
            return;
        }

        try {
            // Firestore'dan sil
            await deleteDoc(doc(db, "users", userId));
            
            // (Ä°STEÄžE BAÄžLI: Authentication'dan da silmek iÃ§in admin SDK gerekir, bu client-side JS ile mÃ¼mkÃ¼n deÄŸildir)
            
            alert(`KullanÄ±cÄ± baÅŸarÄ±yla silindi.`);
            fetchCustomers(); // Tabloyu yeniden yÃ¼kle
        } catch (error) {
            console.error("KullanÄ±cÄ± silinirken hata oluÅŸtu:", error);
            alert("KullanÄ±cÄ± silinirken hata oluÅŸtu: " + error.message);
        }
    }
    
    // MÃ¼ÅŸterinin Sitesini AÃ§ma
    window.openCustomerSite = function(siteUrl) {
        window.open(`http://${siteUrl}`, '_blank');
    }


    // Yetkilendirme KontrolÃ¼
    onAuthStateChanged(auth, (user) => {
        if (user && user.email === ADMIN_EMAIL) {
            // YÃ¶neticinin email adresi eÅŸleÅŸiyorsa
            fetchCustomers();
        } else {
            // EÅŸleÅŸmiyorsa veya giriÅŸ yapÄ±lmamÄ±ÅŸsa giriÅŸ sayfasÄ±na yÃ¶nlendir
            alert("EriÅŸim Reddedildi. Bu sayfa sadece yÃ¶neticilere aittir.");
            window.location.href = 'login.html'; 
        }
    });

    // Ã‡Ä±kÄ±ÅŸ Yapma Ä°ÅŸlemi
    window.handleLogout = function() {
        signOut(auth).then(() => {
            window.location.href = 'login.html';
        }).catch((error) => {
            console.error("Ã‡Ä±kÄ±ÅŸ hatasÄ±:", error);
            alert("Ã‡Ä±kÄ±ÅŸ yaparken bir hata oluÅŸtu.");
        });
    }
</script>
</body>
</html>
