<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SMM Panel Yönetimi | Firebase Bağlantılı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-light: #60a5fa;
            --bg-body: #1a202c;
            --bg-card: #2d3748;
            --bg-sidebar: #1f2937;
            --text-light: #e2e8f0;
            --border-color: #4a5568;
            --sidebar-width: 280px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-light);
            min-height: 100vh;
        }
        .nav-item { transition: all 0.2s cubic-bezier(0.4,0,0.2,1); position: relative; }
        .nav-item.active { background-color: rgba(59,130,246,0.2); color: var(--primary-color); transform: scale(1.02); }
        .nav-item:hover:not(.active) { background-color: rgba(255,255,255,0.05); }
        .nav-item.active::before { content: ''; position: absolute; left:0; top:0; bottom:0; width:4px; background-color:var(--primary-color); border-radius:0 4px 4px 0; }
        .btn-primary { background-image: linear-gradient(to right,#3b82f6,#60a5fa); box-shadow: 0 4px 15px -3px rgba(59,130,246,0.6); transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px -5px rgba(59,130,246,0.8); }
        input:focus, select:focus, textarea:focus { border-color:var(--primary-color) !important; box-shadow: 0 0 0 3px rgba(59,130,246,0.5) !important; transition: all 0.2s; }
        .auth-container { display:flex; justify-content:center; align-items:center; min-height:100vh; background-color:var(--bg-body); }
        .card-animate { transition: all 0.3s cubic-bezier(0.4,0,0.2,1); }
        .card-animate:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

    <!-- MODAL -->
    <div id="modalContainer" class="hidden fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-75 flex items-center justify-center transition-opacity duration-300">
        <div class="bg-gray-800 rounded-xl shadow-2xl p-6 w-11/12 max-w-sm transform transition-all duration-300 scale-100 border border-gray-700">
            <div class="flex items-center space-x-3 mb-4">
                <i id="modalIcon" class="text-3xl"></i>
                <h3 id="modalTitle" class="text-xl font-bold text-white"></h3>
            </div>
            <p id="modalMessage" class="text-gray-400 mb-6"></p>
            <div class="flex justify-end">
                <button id="modalCloseButton" class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-150 btn-primary">Kapat</button>
            </div>
        </div>
    </div>

    <!-- APP -->
    <div id="appContainer" class="hidden flex">
        <nav id="sidebar" class="hidden md:block fixed h-full w-[var(--sidebar-width)] bg-[var(--bg-sidebar)] shadow-2xl flex flex-col z-20 border-r border-[var(--border-color)]">
            <div class="p-6 border-b border-[var(--border-color)] flex items-center space-x-3">
                <i class="fas fa-rocket text-3xl text-[var(--primary-color)]"></i>
                <h1 class="text-2xl font-extrabold text-white">Gemini Panel</h1>
            </div>
            <div class="p-4 flex-grow overflow-y-auto">
                <a id="nav-dashboard" class="nav-item flex items-center space-x-3 p-3 my-2 font-medium rounded-xl transition duration-200 cursor-pointer active" data-page="dashboard"><i class="fas fa-home w-5"></i><span>Panelim</span></a>
                <a id="nav-newOrder" class="nav-item flex items-center space-x-3 p-3 my-2 font-medium rounded-xl transition duration-200 cursor-pointer" data-page="newOrder"><i class="fas fa-plus-circle w-5"></i><span>Yeni Sipariş</span></a>
                <a id="nav-orders" class="nav-item flex items-center space-x-3 p-3 my-2 font-medium rounded-xl transition duration-200 cursor-pointer" data-page="orders"><i class="fas fa-list-alt w-5"></i><span>Siparişlerim</span></a>
                <a id="nav-addFunds" class="nav-item flex items-center space-x-3 p-3 my-2 font-medium rounded-xl transition duration-200 cursor-pointer" data-page="addFunds"><i class="fas fa-wallet w-5"></i><span>Bakiye Yükle</span></a>
                <a id="nav-profile" class="nav-item flex items-center space-x-3 p-3 my-2 font-medium rounded-xl transition duration-200 cursor-pointer" data-page="profile"><i class="fas fa-user-circle w-5"></i><span>Profilim</span></a>
                <a id="nav-admin" class="nav-item hidden flex items-center space-x-3 p-3 my-2 font-medium rounded-xl transition duration-200 cursor-pointer" data-page="admin"><i class="fas fa-user-shield w-5 text-red-400"></i><span class="text-red-300">Admin Paneli</span></a>
            </div>
            <div class="p-4 border-t border-[var(--border-color)]">
                <div class="flex items-center space-x-3 p-3 bg-[var(--bg-card)] rounded-xl shadow-inner">
                    <div class="w-10 h-10 bg-[var(--primary-color)] rounded-full flex items-center justify-center text-white text-lg font-bold shadow-md">
                        <span id="userInitial"></span>
                    </div>
                    <div class="flex-grow">
                        <div id="userName" class="text-sm font-semibold text-white truncate"></div>
                        <div id="userBalance" class="text-xs text-gray-400 font-medium">Bakiye: 0.00 TL</div>
                    </div>
                    <button id="logoutButton" class="p-2 text-gray-400 hover:text-red-500 transition duration-150 hover:bg-gray-700 rounded-lg" title="Çıkış Yap">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main id="mainContent" class="flex-grow p-4 md:p-8 ml-0 md:ml-[var(--sidebar-width)] transition-all duration-300">
            <div class="sticky top-0 z-10 bg-[var(--bg-body)] -mx-4 md:mx-0 p-4 md:p-0 flex justify-between items-center md:hidden border-b border-[var(--border-color)] mb-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-rocket text-2xl text-[var(--primary-color)]"></i>
                    <h1 class="text-xl font-extrabold text-white">Gemini Panel</h1>
                </div>
                <button id="mobileMenuButton" class="p-2 text-gray-300 rounded-xl hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"><i class="fas fa-bars text-xl"></i></button>
            </div>

            <div id="mobileMenu" class="hidden fixed inset-0 bg-[var(--bg-sidebar)] z-40 p-6 transform transition-transform duration-300 ease-in-out md:hidden flex flex-col border-r border-[var(--border-color)]">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold text-white">Menü</h2>
                    <button id="closeMobileMenuButton" class="p-2 text-gray-300 rounded-xl hover:bg-gray-700"><i class="fas fa-times text-xl"></i></button>
                </div>
                <div class="flex flex-col space-y-2">
                    <a class="nav-item flex items-center space-x-3 p-3 font-medium rounded-xl hover:bg-gray-700 cursor-pointer mobile-nav-item" data-page="dashboard"><i class="fas fa-home w-5"></i><span>Panelim</span></a>
                    <a class="nav-item flex items-center space-x-3 p-3 font-medium rounded-xl hover:bg-gray-700 cursor-pointer mobile-nav-item" data-page="newOrder"><i class="fas fa-plus-circle w-5"></i><span>Yeni Sipariş</span></a>
                    <a class="nav-item flex items-center space-x-3 p-3 font-medium rounded-xl hover:bg-gray-700 cursor-pointer mobile-nav-item" data-page="orders"><i class="fas fa-list-alt w-5"></i><span>Siparişlerim</span></a>
                    <a class="nav-item flex items-center space-x-3 p-3 font-medium rounded-xl hover:bg-gray-700 cursor-pointer mobile-nav-item" data-page="addFunds"><i class="fas fa-wallet w-5"></i><span>Bakiye Yükle</span></a>
                    <a class="nav-item flex items-center space-x-3 p-3 font-medium rounded-xl hover:bg-gray-700 cursor-pointer mobile-nav-item" data-page="profile"><i class="fas fa-user-circle w-5"></i><span>Profilim</span></a>
                    <a id="mobile-nav-admin" class="nav-item hidden flex items-center space-x-3 p-3 font-medium rounded-xl hover:bg-red-900/20 cursor-pointer mobile-nav-item" data-page="admin"><i class="fas fa-user-shield w-5 text-red-400"></i><span class="text-red-300">Admin Paneli</span></a>
                </div>
                <div class="mt-auto border-t border-[var(--border-color)] pt-4">
                    <button id="mobileLogoutButton" class="w-full text-left flex items-center space-x-3 p-3 font-medium text-red-500 rounded-xl hover:bg-red-900/20 transition duration-150"><i class="fas fa-sign-out-alt w-5"></i><span>Çıkış Yap</span></button>
                </div>
            </div>

            <div id="pageContent" class="min-h-[calc(100vh-64px)] transition-opacity duration-300">
                <!-- Dynamic content -->
            </div>
        </main>
    </div>

    <!-- AUTH PAGE -->
    <div id="authPageContainer" class="auth-container">
        <div class="w-full max-w-md p-8 m-4 bg-[var(--bg-card)] rounded-xl shadow-2xl border border-[var(--border-color)] transform transition-all duration-300 hover:shadow-blue-500/20">
            <div id="loginFormContainer">
                <h2 class="text-3xl font-bold text-center text-white mb-6">Giriş Yap</h2>
                <form id="loginForm" onsubmit="event.preventDefault(); handleAuthSubmit('login');" class="space-y-4">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-300 mb-1">E-posta</label>
                        <input type="email" id="loginEmail" placeholder="ornek@mail.com" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 transition duration-150 shadow-inner">
                    </div>
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-300 mb-1">Şifre</label>
                        <input type="password" id="loginPassword" placeholder="••••••••" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 transition duration-150 shadow-inner">
                    </div>
                    <button type="submit" id="loginSubmitButton" class="btn-primary w-full py-3 text-white font-bold rounded-lg transition duration-200">Giriş Yap</button>
                </form>
                <div class="mt-6 text-center">
                    <button id="switchToRegister" class="text-sm font-medium text-[var(--primary-color)] hover:text-[var(--primary-light)] transition duration-150">Hesabın yok mu? Kayıt Ol</button>
                    <p id="loginMessage" class="mt-4 text-sm font-medium text-red-400"></p>
                </div>
            </div>

            <div id="registerFormContainer" class="hidden">
                <h2 class="text-3xl font-bold text-center text-white mb-6">Yeni Hesap Oluştur</h2>
                <form id="registerForm" onsubmit="event.preventDefault(); handleAuthSubmit('register');" class="space-y-4">
                    <div>
                        <label for="registerDisplayName" class="block text-sm font-medium text-gray-300 mb-1">Adınız</label>
                        <input type="text" id="registerDisplayName" placeholder="Adınız Soyadınız" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 transition duration-150 shadow-inner">
                    </div>
                    <div>
                        <label for="registerEmail" class="block text-sm font-medium text-gray-300 mb-1">E-posta</label>
                        <input type="email" id="registerEmail" placeholder="ornek@mail.com" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 transition duration-150 shadow-inner">
                    </div>
                    <div>
                        <label for="registerPassword" class="block text-sm font-medium text-gray-300 mb-1">Şifre</label>
                        <input type="password" id="registerPassword" placeholder="En az 6 karakter" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 transition duration-150 shadow-inner">
                    </div>
                    <button type="submit" id="registerSubmitButton" class="btn-primary w-full py-3 text-white font-bold rounded-lg transition duration-200">Kayıt Ol</button>
                </form>
                <div class="mt-6 text-center">
                    <button id="switchToLogin" class="text-sm font-medium text-[var(--primary-color)] hover:text-[var(--primary-light)] transition duration-150">Zaten hesabın var mı? Giriş Yap</button>
                    <p id="registerMessage" class="mt-4 text-sm font-medium text-red-400"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, signOut, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --------- FIREBASE CONFIG (sizin config) ----------
        const customFirebaseConfig = {
            apiKey: "AIzaSyDr5OUxQYMwPTNsUH3SjWUYr5ML51mQIZQ",
            authDomain: "smm-go-50a17.firebaseapp.com",
            projectId: "smm-go-50a17",
            storageBucket: "smm-go-50a17.firebasestorage.app",
            messagingSenderId: "731144225117",
            appId: "1:731144225117:web:bcb39f04d446225beda8b4",
            measurementId: "G-BCC5NJKLZH"
        };

        const firebaseConfig = customFirebaseConfig;
        let app, db, auth;
        let isFirebaseInitialized = false;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        if (firebaseConfig) {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                isFirebaseInitialized = true;
            } catch (error) {
                console.error("Firebase başlatılırken hata:", error);
                showModal('Hata', 'Firebase bağlantısı kurulamadı. Konsolu kontrol et.', 'fas fa-exclamation-triangle text-red-500');
            }
        } else {
            console.error("Firebase konfigürasyonu yok.");
            showModal('Kritik Hata', 'Firebase yapılandırma bilgisi eksik. Uygulama başlatılamadı.', 'fas fa-exclamation-triangle text-red-500');
        }

        // --------- GLOBAL STATE ----------
        const ADMIN_EMAIL = 'mehmeteminacan13@gmail.com'; // gerektiğinde değiştir
        const appState = {
            currentPage: 'dashboard',
            isAuthenticated: false,
            userId: null,
            email: null,
            displayName: 'Misafir',
            userBalance: 0.00,
            orders: [],
            users: [],
        };

        const categories = [
            { id: 'insta', name: 'Instagram Servisleri', icon: 'fab fa-instagram text-pink-500' },
            { id: 'tiktok', name: 'TikTok Servisleri', icon: 'fab fa-tiktok text-white' },
            { id: 'x', name: 'X (Twitter) Servisleri', icon: 'fab fa-twitter text-blue-400' },
            { id: 'youtube', name: 'YouTube Servisleri', icon: 'fab fa-youtube text-red-600' }
        ];

        const services = {
            insta: [
                { id: 'follower', name: 'Takipçi - Hızlı', price: 0.015, min: 100, max: 10000, desc: 'Düşük düşüş garantili, hızlı takipçi.' },
                { id: 'like', name: 'Beğeni - Yüksek Kalite', price: 0.005, min: 50, max: 50000, desc: 'Gerçek hesaplardan, anında gönderim.' },
            ],
            tiktok: [
                { id: 'view', name: 'Görüntüleme - Premium', price: 0.0001, min: 1000, max: 1000000, desc: 'Tiktok algoritması dostu, organik görüntüleme.' },
            ]
        };

        // --------- HELPERS ----------
        function isAdminUser() {
            return appState.email === ADMIN_EMAIL;
        }

        /**
         * Gerçek Firestore yolunu döndürür.
         * users/{uid}/{collectionName} yapısını kullanıyoruz.
         */
        function getUserCollectionPath(collectionName) {
            if (!appState.userId) {
                throw new Error("Kullanıcı ID mevcut değil. Önce giriş yapın.");
            }
            return `users/${appState.userId}/${collectionName}`;
        }

        function showModal(title, message, iconClass = 'fas fa-info-circle text-blue-500') {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('modalIcon').className = iconClass;
            document.getElementById('modalContainer').classList.remove('hidden');
        }
        function hideModal() {
            document.getElementById('modalContainer').classList.add('hidden');
        }
        document.getElementById('modalCloseButton').addEventListener('click', hideModal);

        function clearAuthMessages() {
            document.getElementById('loginMessage').textContent = '';
            document.getElementById('registerMessage').textContent = '';
        }

        function showLoginForm() {
            const loginForm = document.getElementById('loginFormContainer');
            const registerForm = document.getElementById('registerFormContainer');
            if (loginForm && registerForm) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                clearAuthMessages();
            }
        }

        function showRegisterForm() {
            const loginForm = document.getElementById('loginFormContainer');
            const registerForm = document.getElementById('registerFormContainer');
            if (loginForm && registerForm) {
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                clearAuthMessages();
            }
        }

        function toggleMobileMenu() {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        }

        function updateUI() {
            const appContainer = document.getElementById('appContainer');
            const authPage = document.getElementById('authPageContainer');
            const adminNav = document.getElementById('nav-admin');
            const mobileAdminNav = document.getElementById('mobile-nav-admin');

            if (appState.isAuthenticated) {
                authPage.classList.add('hidden');
                appContainer.classList.remove('hidden');
                appContainer.style.display = 'flex';

                document.getElementById('userName').textContent = appState.displayName;
                document.getElementById('userInitial').textContent = appState.displayName.charAt(0).toUpperCase();
                document.getElementById('userBalance').textContent = `Bakiye: ${appState.userBalance.toFixed(2)} TL`;

                if (isAdminUser()) {
                    adminNav?.classList.remove('hidden');
                    mobileAdminNav?.classList.remove('hidden');
                } else {
                    adminNav?.classList.add('hidden');
                    mobileAdminNav?.classList.add('hidden');
                }

                loadPageContent(appState.currentPage);
            } else {
                appContainer.classList.add('hidden');
                appContainer.style.display = 'none';
                authPage.classList.remove('hidden');
                showLoginForm();
            }
        }

        function handleNavigation(pageName) {
            if (appState.isAuthenticated) {
                if (pageName === 'admin' && !isAdminUser()) {
                    showModal('Yetki Hatası', 'Bu sayfaya erişim yetkiniz yok.', 'fas fa-user-times text-red-500');
                    return;
                }
                appState.currentPage = pageName;
                loadPageContent(pageName);
            } else {
                showModal('Giriş Gerekli', 'Bu sayfayı görmek için lütfen giriş yapın.', 'fas fa-lock text-yellow-500');
            }
        }
        window.handleNavigation = handleNavigation;

        function getAuthErrorMessage(code) {
            switch (code) {
                case 'auth/user-not-found':
                case 'auth/wrong-password': return 'Hatalı e-posta veya şifre.';
                case 'auth/invalid-credential': return 'Hatalı e-posta veya şifre.';
                case 'auth/email-already-in-use': return 'Bu e-posta adresi zaten kullanımda.';
                case 'auth/invalid-email': return 'Geçersiz e-posta formatı.';
                case 'auth/weak-password': return 'Şifre en az 6 karakter olmalıdır.';
                default: return `Bir hata oluştu (${code}). Lütfen tekrar deneyin.`;
            }
        }

        // --------- AUTH & FIRESTORE OPERATIONS ----------
        async function handleRegister(email, password, displayName) {
            const button = document.getElementById('registerSubmitButton');
            button.textContent = 'Kayıt Olunuyor...';
            button.disabled = true;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await updateProfile(user, { displayName: displayName });

                const userDocRef = doc(db, 'user_profiles', user.uid);
                await setDoc(userDocRef, {
                    displayName: displayName,
                    email: email,
                    balance: 0.00,
                    createdAt: serverTimestamp(),
                    userId: user.uid
                });

                showModal('Başarılı', 'Kayıt başarılı! Hesabınıza giriş yapılıyor.', 'fas fa-check-circle text-green-500');
            } catch (error) {
                console.error("Kayıt hatası:", error);
                document.getElementById('registerMessage').textContent = getAuthErrorMessage(error.code);
            } finally {
                button.textContent = 'Kayıt Ol';
                button.disabled = false;
            }
        }

        async function handleLogin(email, password) {
            const button = document.getElementById('loginSubmitButton');
            button.textContent = 'Giriş Yapılıyor...';
            button.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showModal('Başarılı', 'Giriş başarılı!', 'fas fa-check-circle text-green-500');
            } catch (error) {
                console.error("Giriş hatası:", error);
                document.getElementById('loginMessage').textContent = getAuthErrorMessage(error.code);
            } finally {
                button.textContent = 'Giriş Yap';
                button.disabled = false;
            }
        }

        function handleAuthSubmit(mode) {
            if (!isFirebaseInitialized) {
                showModal('Hata', 'Firebase başlatılamadı.', 'fas fa-exclamation-triangle text-red-500');
                return;
            }
            clearAuthMessages();
            if (mode === 'login') {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                handleLogin(email, password);
            } else if (mode === 'register') {
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const displayName = document.getElementById('registerDisplayName').value;
                handleRegister(email, password, displayName);
            }
        }
        window.handleAuthSubmit = handleAuthSubmit;

        async function handleLogout() {
            try {
                await signOut(auth);
                showModal('Güle Güle!', 'Hesabınızdan başarıyla çıkış yaptınız.', 'fas fa-door-open text-blue-500');
            } catch (error) {
                console.error("Çıkış hatası:", error);
                showModal('Hata', 'Çıkış yapılırken bir sorun oluştu.', 'fas fa-exclamation-triangle text-red-500');
            }
        }
        window.handleLogout = handleLogout;
        document.getElementById('logoutButton').addEventListener('click', handleLogout);
        document.getElementById('mobileLogoutButton').addEventListener('click', handleLogout);

        // --------- ADMIN FUNCTIONS ----------
        async function updateOrderStatus(orderId, newStatus, userId) {
            if (!isAdminUser()) {
                showModal('Yetki Hatası', 'Bu işlemi yapmaya yetkiniz yok.', 'fas fa-lock text-red-500');
                return;
            }
            try {
                const orderDocRef = doc(db, 'users', userId, 'orders', orderId);
                await updateDoc(orderDocRef, {
                    status: newStatus,
                    updatedAt: serverTimestamp()
                });
                showModal('Başarılı', `Sipariş ID: ${orderId.substring(0,8)}... durumu '${newStatus}' olarak güncellendi.`, 'fas fa-check-circle text-green-500');
            } catch (e) {
                console.error("Sipariş durumu güncelleme hatası:", e);
                showModal('Hata', 'Sipariş durumu güncellenirken bir sorun oluştu.', 'fas fa-bug text-red-500');
            }
        }
        window.updateOrderStatus = updateOrderStatus;

        async function updateBalance(targetUserId, newBalanceAmount) {
            if (!isAdminUser()) {
                showModal('Yetki Hatası', 'Bu işlemi yapmaya yetkiniz yok.', 'fas fa-lock text-red-500');
                return;
            }
            const parsedAmount = parseFloat(newBalanceAmount);
            if (isNaN(parsedAmount) || parsedAmount < 0) {
                showModal('Hata', 'Lütfen geçerli (pozitif) bir bakiye girin.', 'fas fa-exclamation-triangle text-red-500');
                return;
            }
            try {
                const userDocRef = doc(db, 'user_profiles', targetUserId);
                await updateDoc(userDocRef, {
                    balance: parsedAmount,
                    lastBalanceUpdate: serverTimestamp()
                });
                showModal('Başarılı', `${targetUserId.substring(0,8)}... kullanıcısının bakiyesi ${parsedAmount.toFixed(2)} TL olarak ayarlandı.`, 'fas fa-check-circle text-green-500');
            } catch (e) {
                console.error("Bakiye güncelleme hatası:", e);
                showModal('Hata', 'Kullanıcı bakiyesi güncellenirken bir sorun oluştu.', 'fas fa-bug text-red-500');
            }
        }
        window.updateBalance = updateBalance;

        // --------- FIRESTORE LISTENERS ----------
        function setupFirestoreListeners(uid) {
            if (!uid || !db) return;

            const userDocRef = doc(db, 'user_profiles', uid);
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    appState.userBalance = data.balance || 0.00;
                    appState.displayName = data.displayName || auth.currentUser.email?.split('@')[0] || uid.substring(0,8);
                } else {
                    setDoc(userDocRef, {
                        displayName: auth.currentUser?.displayName || auth.currentUser?.email?.split('@')[0] || uid.substring(0,8),
                        email: auth.currentUser?.email || 'N/A',
                        balance: 0.00,
                        createdAt: serverTimestamp(),
                        userId: uid
                    }, { merge: true });
                }
                updateUI();
            }, (error) => {
                console.error("Kullanıcı profili dinleme hatası:", error);
            });

            const ordersCollectionRef = collection(db, `users/${uid}/orders`);
            onSnapshot(query(ordersCollectionRef), (snapshot) => {
                appState.orders = snapshot.docs.map(d => ({ id: d.id, ...d.data() }))
                    .sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                updateUI();
            }, (error) => {
                console.error("Siparişler dinleme hatası:", error);
            });

            if (isAdminUser()) {
                const allUsersRef = collection(db, 'user_profiles');
                onSnapshot(query(allUsersRef), (snapshot) => {
                    appState.users = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    updateUI();
                }, (error) => {
                    console.error("Tüm kullanıcıları dinleme hatası:", error);
                });
            }
        }

        // --------- AUTH STATE CHANGES ----------
        if (isFirebaseInitialized) {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    appState.isAuthenticated = true;
                    appState.userId = user.uid;
                    appState.email = user.email;
                    appState.displayName = user.displayName || user.email?.split('@')[0] || user.uid.substring(0,8);

                    // Dinleyicileri kur
                    setupFirestoreListeners(user.uid);

                    // Eğer başlangıç token'ı varsa özel token ile giriş denenmiş olabilir
                    if (initialAuthToken && !user.displayName) {
                        try {
                            await updateProfile(user, { displayName: user.uid.substring(0,8) });
                            appState.displayName = user.uid.substring(0,8);
                        } catch(e) { /* ignore */ }
                    }
                } else {
                    // KULLANICI ÇIKIŞ YAPTI veya giriş yok
                    appState.isAuthenticated = false;
                    appState.userId = null;
                    appState.email = null;
                    appState.displayName = 'Misafir';
                    appState.userBalance = 0.00;
                    appState.orders = [];
                    appState.users = [];
                }
                updateUI();
            });

            // ÖNEMLİ: Simülasyon/anonim otomatik giriş KALDIRILDI.
            // Eğer özel token ile otomatik oturum açma gerekiyorsa aşağıdaki satırı açabilirsin:
            // if (initialAuthToken) signInWithCustomToken(auth, initialAuthToken).catch(e => console.error(e));
        }

                    case 'Beklemede': return '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-900 text-yellow-300">Beklemede</span>';
                    case 'İptal Edildi': return '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-900 text-red-300">İptal Edildi</span>';

                    default: return '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-700 text-gray-400">Bilinmiyor</span>';

            const rows = orders.map(order => {

            }).join('');

            return `<div class="divide-y divide-[var(--border-color)] rounded-lg overflow-hidden">${rows}</div>`;
        }

        function generateNewOrderContent() {
            let categoryOptions = categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');
            // window functions used by inline html (keeps code simple)
            window.loadServices = function() {
                const platformId = document.getElementById('platformSelect').value;
                const serviceSelect = document.getElementById('serviceTypeSelect');
                serviceSelect.innerHTML = '<option value="">--- Servis Seçiniz ---</option>';
                if (platformId && services[platformId]) {
                    services[platformId].forEach(service => {
                        const option = document.createElement('option');
                        option.value = service.id;
                        option.textContent = `${service.name} (${(service.price*1000).toFixed(2)} TL/1000)`;
                        option.dataset.price = service.price;
                        option.dataset.min = service.min;
                        option.dataset.max = service.max;
                        option.dataset.desc = service.desc;
                        serviceSelect.appendChild(option);
                    });
                }
                updateCostDetails();
            };
            window.updateCostDetails = function() {
                const serviceSelect = document.getElementById('serviceTypeSelect');
                const quantityInput = document.getElementById('quantityInput');
                const costDisplay = document.getElementById('orderCost');
                const serviceDetails = document.getElementById('serviceDetails');
                const selectedOption = serviceSelect.options[serviceSelect.selectedIndex];
                const quantity = parseInt(quantityInput.value);
                serviceDetails.innerHTML = '';
                if (selectedOption && selectedOption.value) {
                    const price = parseFloat(selectedOption.dataset.price);
                    const min = parseInt(selectedOption.dataset.min);
                    const max = parseInt(selectedOption.dataset.max);
                    const desc = selectedOption.dataset.desc;
                    const totalCost = (quantity > 0 && quantity <= max) ? price * quantity : 0;
                    costDisplay.textContent = totalCost.toFixed(2) + ' TL';
                    if (quantity < min || quantity > max) {
                        quantityInput.classList.add('border-red-500','ring-red-500');
                        serviceDetails.innerHTML += `<p class="text-sm text-red-400 font-semibold mt-2">! Miktar ${min} ile ${max} arasında olmalıdır.</p>`;
                    } else {
                        quantityInput.classList.remove('border-red-500','ring-red-500');
                    }
                    serviceDetails.innerHTML += `
                        <p class="text-sm text-gray-400">Birim Fiyat: <span class="text-green-400 font-semibold">${(price*1000).toFixed(2)} TL / 1000</span></p>
                        <p class="text-sm text-gray-400">Min/Max Miktar: ${min} / ${max}</p>
                        <p class="text-sm text-gray-400 mt-2">${desc}</p>
                    `;
                } else {
                    costDisplay.textContent = '0.00 TL';
                }
            };

            window.handleNewOrder = async function() {
                const form = document.getElementById('newOrderForm');
                const formData = new FormData(form);
                const orderData = Object.fromEntries(formData.entries());
                const service = services[orderData.platform]?.find(s => s.id === orderData.service);
                const quantity = parseInt(orderData.quantity);
                const link = orderData.link.trim();
                if (!service || !quantity || !link || quantity < service.min || quantity > service.max) {
                    showModal('Hata', `Lütfen tüm alanları doldurun ve geçerli bir miktar girin. (Min: ${service?.min || 'N/A'}, Max: ${service?.max || 'N/A'})`, 'fas fa-exclamation-triangle text-red-500');
                    return;
                }
                const cost = service.price * quantity;
                if (appState.userBalance < cost) {
                    showModal('Hata', `Yetersiz bakiye! Bu işlem için ${cost.toFixed(2)} TL gereklidir. Lütfen önce bakiye yükleyin.`, 'fas fa-sad-tear text-red-500');
                    return;
                }
                const newOrder = {
                    serviceName: service.name,
                    platform: orderData.platform,
                    link: link,
                    quantity: quantity,
                    cost: cost,
                    status: 'Beklemede',
                    timestamp: serverTimestamp(),
                    userId: appState.userId
                };
                try {
                    await addDoc(collection(db, `users/${appState.userId}/orders`), newOrder);
                    const userDocRef = doc(db, 'user_profiles', appState.userId);
                    const newBalance = appState.userBalance - cost;
                    await updateDoc(userDocRef, { balance: newBalance });
                    form.reset();
                    document.getElementById('orderCost').textContent = '0.00 TL';
                    showModal('Sipariş Başarılı!', `Siparişiniz alındı. Tutar: ${cost.toFixed(2)} TL bakiyenizden düşüldü.`, 'fas fa-check-circle text-green-500');
                } catch (e) {
                    console.error("Sipariş gönderme/bakiye güncelleme hatası:", e);
                    showModal('Sistem Hatası', 'Siparişiniz kaydedilirken kritik bir hata oluştu.', 'fas fa-bug text-red-500');
                }
            };

            return `
                <h2 class="text-3xl font-extrabold text-white mb-6">Yeni Sipariş Oluştur</h2>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 bg-[var(--bg-card)] p-6 rounded-xl shadow-lg border border-[var(--border-color)]">
                        <form id="newOrderForm" onsubmit="event.preventDefault(); window.handleNewOrder();" class="space-y-4">
                            <div>
                                <label for="platformSelect" class="block text-sm font-medium text-gray-300 mb-1">Platform Seçin</label>
                                <select id="platformSelect" name="platform" onchange="window.loadServices()" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 transition duration-150">
                                    <option value="">--- Platform Seçiniz ---</option>
                                    ${categoryOptions}
                                </select>
                            </div>
                            <div>
                                <label for="serviceTypeSelect" class="block text-sm font-medium text-gray-300 mb-1">Servis Tipi Seçin</label>
                                <select id="serviceTypeSelect" name="service" onchange="window.updateCostDetails()" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 transition duration-150">
                                    <option value="">--- Servis Seçiniz ---</option>
                                </select>
                            </div>
                            <div>
                                <label for="linkInput" class="block text-sm font-medium text-gray-300 mb-1">Hedef Link / Kullanıcı Adı</label>
                                <input type="url" id="linkInput" name="link" placeholder="https://instagram.com/kullanici_adi" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 transition duration-150">
                            </div>
                            <div>

                                <input type="number" id="quantityInput" name="quantity" min="1" oninput="window.updateCostDetails()" placeholder="Miktarı giriniz" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 transition duration-150">
                            </div>
                            <button type="submit" class="btn-primary w-full py-3 text-white font-bold rounded-lg mt-6">Sipariş Ver</button>
                        </form>
                    </div>
                    <div class="lg:col-span-1 bg-[var(--bg-card)] p-6 rounded-xl shadow-lg border border-[var(--border-color)] h-fit sticky top-4">
                        <h3 class="text-xl font-semibold text-white mb-4">Sipariş Özeti</h3>
                        <div class="border-b border-[var(--border-color)] pb-4 mb-4">
                            <p class="text-gray-400 flex justify-between items-center">
                                Mevcut Bakiye:
                                <span class="text-white font-semibold">${appState.userBalance.toFixed(2)} TL</span>

                            <div id="serviceDetails" class="mt-3 p-3 bg-gray-700/50 rounded-lg">

                            </div>

                        <div class="flex justify-between items-center pt-2">
                            <p class="text-lg font-bold text-white">Toplam Maliyet:</p>
                            <p id="orderCost" class="text-2xl font-extrabold text-green-400">0.00 TL</p>
                        </div>
                    </div>
                </div>
            `;
        }

                        <div class="space-y-4">
                            <button onclick="window.showModal('Şifre Değiştirme', 'Bu özellik için Firebase şifre sıfırlama akışını entegre etmeniz gerekir.', 'fas fa-key text-yellow-500')" class="w-full text-left p-3 bg-gray-700 hover:bg-gray-600 rounded-lg transition duration-150 flex justify-between items-center text-white font-medium">Şifre Değiştir<i class="fas fa-chevron-right text-gray-400"></i></button>
                            <button onclick="window.handleLogout()" class="w-full text-left p-3 bg-red-700/50 hover:bg-red-700 rounded-lg transition duration-150 flex justify-between items-center text-red-300 font-medium">Güvenli Çıkış Yap<i class="fas fa-sign-out-alt text-red-300"></i></button>
                        </div>
                    </div>
                </div>
            `;
        }

        function generateAdminContent() {
            if (!isAdminUser()) {
                return `
                    <div class="text-center p-10 bg-[var(--bg-card)] rounded-xl shadow-lg border border-red-500/50">
                        <i class="fas fa-user-times text-6xl text-red-500 mb-4"></i>
                        <h2 class="text-3xl font-extrabold text-white mb-2">Yetkiniz Yok</h2>
                        <p class="text-gray-400">Bu sayfaya erişim sadece yöneticilere açıktır.</p>
                    </div>
                `;
            }
            const totalOrders = appState.orders.length;
            const pendingOrders = appState.orders.filter(o => o.status === 'Beklemede').length;
            const totalUsers = appState.users.length;
            const mostRecentOrder = appState.orders.length > 0 ? appState.orders[0] : null;

            return `
                <h2 class="text-3xl font-extrabold text-white mb-6">🔑 Yönetici Paneli</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-red-900/40 p-6 rounded-xl shadow-lg border border-red-700 card-animate">
                        <i class="fas fa-exclamation-circle text-3xl text-red-400 mb-3"></i>
                        <p class="text-sm font-medium text-gray-300">Bekleyen Sipariş</p>
                        <p class="text-3xl font-extrabold text-white mt-1">${pendingOrders}</p>
                    </div>
                    <div class="bg-yellow-900/40 p-6 rounded-xl shadow-lg border border-yellow-700 card-animate">
                        <i class="fas fa-users text-3xl text-yellow-500 mb-3"></i>
                        <p class="text-sm font-medium text-gray-300">Toplam Kullanıcı</p>
                        <p class="text-3xl font-extrabold text-white mt-1">${totalUsers}</p>
                    </div>
                    <div class="bg-blue-900/40 p-6 rounded-xl shadow-lg border border-blue-700 card-animate">
                        <i class="fas fa-shopping-cart text-3xl text-blue-400 mb-3"></i>
                        <p class="text-sm font-medium text-gray-300">Toplam Sipariş</p>
                        <p class="text-3xl font-extrabold text-white mt-1">${totalOrders}</p>
                    </div>
                    <div class="bg-green-900/40 p-6 rounded-xl shadow-lg border border-green-700 card-animate">
                        <i class="fas fa-plus-square text-3xl text-green-400 mb-3"></i>
                        <p class="text-sm font-medium text-gray-300">Son Sipariş</p>
                        <p class="text-lg font-extrabold text-white mt-1">${mostRecentOrder ? mostRecentOrder.serviceName : 'Yok'}</p>
                    </div>
                </div>

                <div class="flex border-b border-[var(--border-color)] mb-6">
                    <button id="tabOrders" class="tab-button py-2 px-4 text-sm font-medium border-b-2 border-blue-500 text-blue-400 transition duration-150" data-target="orders">Sipariş Yönetimi</button>
                    <button id="tabUsers" class="tab-button py-2 px-4 text-sm font-medium border-b-2 border-transparent text-gray-400 hover:text-white transition duration-150" data-target="users">Kullanıcı & Bakiye</button>
                </div>

                <div id="adminContentArea">
                    ${renderAdminOrdersManagement()}
                </div>
            `;
        }

        function renderAdminOrdersManagement() {
            const tableHtml = appState.orders.map(order => {
                const date = order.timestamp?.toDate ? order.timestamp.toDate().toLocaleDateString('tr-TR') : 'N/A';
                const statusOptions = ['Beklemede','İşleniyor','Tamamlandı','İptal Edildi'].map(status => `<option value="${status}" ${order.status===status?'selected':''}>${status}</option>`).join('');
                return `
                    <tr class="hover:bg-gray-700 transition duration-150">
                        <td class="px-4 py-3 whitespace-nowrap text-xs text-white">${order.id.substring(0,8)}...</td>
                        <td class="px-4 py-3 whitespace-nowrap text-xs text-gray-400">${order.userId.substring(0,8)}...</td>
                        <td class="px-4 py-3 text-sm text-gray-300">${order.serviceName}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-yellow-400">${order.quantity?.toLocaleString() || 0}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm font-semibold text-red-400">${order.cost?.toFixed(2) || '0.00'} TL</td>
                        <td class="px-4 py-3">
                            <select id="status-${order.id}" class="bg-gray-700 text-sm rounded-lg p-1 border border-gray-600 focus:ring-blue-500">${statusOptions}</select>
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap">
                            <button onclick="window.updateOrderStatus('${order.id}', document.getElementById('status-${order.id}').value, '${order.userId}')" class="bg-green-600 hover:bg-green-700 text-white text-xs font-semibold py-1 px-3 rounded-lg transition duration-150">Kaydet</button>
                        </td>
                    </tr>
                `;
            }).join('');
            return `
                <div class="bg-[var(--bg-card)] p-4 md:p-6 rounded-xl shadow-lg border border-[var(--border-color)] overflow-x-auto">
                    <h3 class="text-xl font-semibold text-white mb-4">Tüm Siparişler ve Durum Yönetimi</h3>
                    ${appState.orders.length === 0 ? '<p class="text-center text-gray-400 p-4">Hiç sipariş bulunmamaktadır.</p>' : ''}
                    <table class="min-w-full divide-y divide-[var(--border-color)]">
                        <thead>
                            <tr class="text-left text-xs font-semibold uppercase tracking-wider text-gray-400 bg-gray-800">
                                <th class="px-4 py-3">Sipariş ID</th>
                                <th class="px-4 py-3">Kullanıcı ID</th>
                                <th class="px-4 py-3">Servis</th>
                                <th class="px-4 py-3">Miktar</th>
                                <th class="px-4 py-3">Maliyet</th>
                                <th class="px-4 py-3">Durum</th>
                                <th class="px-4 py-3">İşlem</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-[var(--border-color)]">
                            ${tableHtml}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderAdminUsersManagement() {
            const userTableHtml = appState.users.map(user => {
                const handleUpdate = `const newAmount = document.getElementById('balance-${user.id}').value; window.updateBalance('${user.id}', newAmount);`;
                return `
                    <tr class="hover:bg-gray-700 transition duration-150">
                        <td class="px-4 py-3 text-sm font-medium text-white">${user.displayName}</td>
                        <td class="px-4 py-3 text-xs text-gray-400">${user.email}</td>
                        <td class="px-4 py-3 text-xs text-gray-500 break-all">${user.id.substring(0,10)}...</td>
                        <td class="px-4 py-3 whitespace-nowrap">
                            <input type="number" id="balance-${user.id}" value="${(user.balance || 0).toFixed(2)}" min="0" step="0.01" class="bg-gray-700 text-white text-sm rounded-lg p-2 w-24 border border-gray-600 focus:ring-blue-500">
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap">
                            <button onclick="${handleUpdate}" class="bg-blue-600 hover:bg-blue-700 text-white text-xs font-semibold py-1 px-3 rounded-lg transition duration-150">Ayarla</button>
                        </td>
                    </tr>
                `;
            }).join('');
            return `
                <div class="bg-[var(--bg-card)] p-4 md:p-6 rounded-xl shadow-lg border border-[var(--border-color)] overflow-x-auto">
                    <h3 class="text-xl font-semibold text-white mb-4">Kullanıcı Bakiye Yönetimi (${appState.users.length} Kayıt)</h3>
                    ${appState.users.length === 0 ? '<p class="text-center text-gray-400 p-4">Hiç kullanıcı bulunmamaktadır.</p>' : ''}
                    <table class="min-w-full divide-y divide-[var(--border-color)]">
                        <thead>
                            <tr class="text-left text-xs font-semibold uppercase tracking-wider text-gray-400 bg-gray-800">
                                <th class="px-4 py-3">Kullanıcı Adı</th>
                                <th class="px-4 py-3">E-posta</th>
                                <th class="px-4 py-3">ID</th>
                                <th class="px-4 py-3">Mevcut Bakiye (TL)</th>
                                <th class="px-4 py-3">İşlem</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-[var(--border-color)]">
                            ${userTableHtml}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function loadPageContent(pageName) {
            const pageContent = document.getElementById('pageContent');
            let html = '';
            switch(pageName) {
                case 'dashboard': html = generateDashboardContent(); break;
                case 'newOrder': html = generateNewOrderContent(); break;
                case 'orders': html = generateOrdersContent(); break;
                case 'addFunds': html = generateAddFundsContent(); break;
                case 'profile': html = generateProfileContent(); break;
                case 'admin': html = generateAdminContent(); break;
                default: html = generateDashboardContent();
            }
            pageContent.innerHTML = html;

            // Hook up small UI event listeners
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeNav = document.querySelector(`[data-page="${pageName}"]`);
            if (activeNav) activeNav.classList.add('active');

            // Small hooks
            const viewAllBtn = document.getElementById('viewAllOrdersButton');
            if (viewAllBtn) viewAllBtn.addEventListener('click', () => handleNavigation('orders'));

            // Admin tabs
            const tabOrders = document.getElementById('tabOrders');
            const tabUsers = document.getElementById('tabUsers');
            if (tabOrders) {
                tabOrders.addEventListener('click', () => {
                    document.getElementById('adminContentArea').innerHTML = renderAdminOrdersManagement();
                });
            }
            if (tabUsers) {
                tabUsers.addEventListener('click', () => {
                    document.getElementById('adminContentArea').innerHTML = renderAdminUsersManagement();
                });
            }
        }

        // Initial wiring
        document.querySelectorAll('[data-page]').forEach(el => {
            el.addEventListener('click', () => handleNavigation(el.getAttribute('data-page')));
        });
        document.getElementById('mobileMenuButton').addEventListener('click', toggleMobileMenu);
        document.getElementById('closeMobileMenuButton').addEventListener('click', toggleMobileMenu);
        document.getElementById('switchToRegister').addEventListener('click', showRegisterForm);
        document.getElementById('switchToLogin').addEventListener('click', showLoginForm);

        // DOM-ready initial render
        updateUI();

        // End of module
    </script>
</body>
</html>
