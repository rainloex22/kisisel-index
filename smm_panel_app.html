<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Panel Yönetimi | Firebase Bağlantılı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* TEMA VE GENEL STİL (Koyu Tema) */
        :root {
            --primary-color: #3b82f6;   /* Mavi Vurgu */
            --primary-light: #60a5fa;
            --bg-body: #1a202c;         /* Çok Koyu Gri/Siyah */
            --bg-card: #2d3748;         /* Koyu Kart Arka Planı */
            --bg-sidebar: #1f2937;      /* Sidebar Arka Planı */
            --text-light: #e2e8f0;      /* Açık Gri Metin */
            --border-color: #4a5568;    /* Koyu Kenarlık */
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* Navigasyon Aktifliği */
        .nav-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .nav-item.active {
            background-color: rgba(59, 130, 246, 0.2);
            color: var(--primary-color);
            transform: scale(1.02);
        }
        .nav-item:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: var(--primary-color);
            border-radius: 0 4px 4px 0;
        }

        /* Buton ve Input Animasyonları */
        .btn-primary {
            background-image: linear-gradient(to right, #3b82f6, #60a5fa);
            box-shadow: 0 4px 15px -3px rgba(59, 130, 246, 0.6);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px -5px rgba(59, 130, 246, 0.8);
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5) !important;
            transition: all 0.2s;
        }
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-body);
        }

        /* Kart Animasyonları */
        .card-animate {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-animate:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <div id="modalContainer" class="hidden fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-75 flex items-center justify-center transition-opacity duration-300">
        <div class="bg-gray-800 rounded-xl shadow-2xl p-6 w-11/12 max-w-sm transform transition-all duration-300 scale-100 border border-gray-700">
            <div class="flex items-center space-x-3 mb-4">
                <i id="modalIcon" class="text-3xl"></i>
                <h3 id="modalTitle" class="text-xl font-bold text-white"></h3>
            </div>
            <p id="modalMessage" class="text-gray-400 mb-6"></p>
            <div class="flex justify-end">
                <button id="modalCloseButton" class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-150 btn-primary">Kapat</button>
            </div>
        </div>
    </div>

    <div id="appContainer" class="hidden flex">

        <nav id="sidebar" class="hidden md:block fixed h-full w-[var(--sidebar-width)] bg-[var(--bg-sidebar)] shadow-2xl flex flex-col z-20 border-r border-[var(--border-color)]">
            <div class="p-6 border-b border-[var(--border-color)] flex items-center space-x-3">
                <i class="fas fa-rocket text-3xl text-[var(--primary-color)]"></i>
                <h1 class="text-2xl font-extrabold text-white">Gemini Panel</h1>
            </div>

            <div class="p-4 flex-grow overflow-y-auto">
                <a id="nav-dashboard" class="nav-item flex items-center space-x-3 p-3 my-2 font-medium rounded-xl transition duration-200 cursor-pointer active" data-page="dashboard">
                    <i class="fas fa-home w-5"></i><span>Panelim</span>
                </a>
                <a id="nav-newOrder" class="nav-item flex items-center space-x-3 p-3 my-2 font-medium rounded-xl transition duration-200 cursor-pointer" data-page="newOrder">
                    <i class="fas fa-plus-circle w-5"></i><span>Yeni Sipariş</span>
                </a>
                <a id="nav-orders" class="nav-item flex items-center space-x-3 p-3 my-2 font-medium rounded-xl transition duration-200 cursor-pointer" data-page="orders">
                    <i class="fas fa-list-alt w-5"></i><span>Siparişlerim</span>
                </a>
                <a id="nav-addFunds" class="nav-item flex items-center space-x-3 p-3 my-2 font-medium rounded-xl transition duration-200 cursor-pointer" data-page="addFunds">
                    <i class="fas fa-wallet w-5"></i><span>Bakiye Yükle</span>
                </a>
                <a id="nav-profile" class="nav-item flex items-center space-x-3 p-3 my-2 font-medium rounded-xl transition duration-200 cursor-pointer" data-page="profile">
                    <i class="fas fa-user-circle w-5"></i><span>Profilim</span>
                </a>
                <a id="nav-admin" class="nav-item hidden flex items-center space-x-3 p-3 my-2 font-medium rounded-xl transition duration-200 cursor-pointer" data-page="admin">
                    <i class="fas fa-user-shield w-5 text-red-400"></i><span class="text-red-300">Admin Paneli</span>
                </a>
                </div>

            <div class="p-4 border-t border-[var(--border-color)]">
                <div class="flex items-center space-x-3 p-3 bg-[var(--bg-card)] rounded-xl shadow-inner">
                    <div class="w-10 h-10 bg-[var(--primary-color)] rounded-full flex items-center justify-center text-white text-lg font-bold shadow-md">
                        <span id="userInitial"></span>
                    </div>
                    <div class="flex-grow">
                        <div id="userName" class="text-sm font-semibold text-white truncate"></div>
                        <div id="userBalance" class="text-xs text-gray-400 font-medium">Bakiye: 0.00 TL</div>
                    </div>
                    <button id="logoutButton" class="p-2 text-gray-400 hover:text-red-500 transition duration-150 hover:bg-gray-700 rounded-lg" title="Çıkış Yap">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main id="mainContent" class="flex-grow p-4 md:p-8 ml-0 md:ml-[var(--sidebar-width)] transition-all duration-300">
            <div class="sticky top-0 z-10 bg-[var(--bg-body)] -mx-4 md:mx-0 p-4 md:p-0 flex justify-between items-center md:hidden border-b border-[var(--border-color)] mb-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-rocket text-2xl text-[var(--primary-color)]"></i>
                    <h1 class="text-xl font-extrabold text-white">Gemini Panel</h1>
                </div>
                <button id="mobileMenuButton" class="p-2 text-gray-300 rounded-xl hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>

            <div id="mobileMenu" class="hidden fixed inset-0 bg-[var(--bg-sidebar)] z-40 p-6 transform transition-transform duration-300 ease-in-out md:hidden flex flex-col border-r border-[var(--border-color)]">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold text-white">Menü</h2>
                    <button id="closeMobileMenuButton" class="p-2 text-gray-300 rounded-xl hover:bg-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div class="flex flex-col space-y-2">
                    <a class="nav-item flex items-center space-x-3 p-3 font-medium rounded-xl hover:bg-gray-700 cursor-pointer mobile-nav-item" data-page="dashboard"><i class="fas fa-home w-5"></i><span>Panelim</span></a>
                    <a class="nav-item flex items-center space-x-3 p-3 font-medium rounded-xl hover:bg-gray-700 cursor-pointer mobile-nav-item" data-page="newOrder"><i class="fas fa-plus-circle w-5"></i><span>Yeni Sipariş</span></a>
                    <a class="nav-item flex items-center space-x-3 p-3 font-medium rounded-xl hover:bg-gray-700 cursor-pointer mobile-nav-item" data-page="orders"><i class="fas fa-list-alt w-5"></i><span>Siparişlerim</span></a>
                    <a class="nav-item flex items-center space-x-3 p-3 font-medium rounded-xl hover:bg-gray-700 cursor-pointer mobile-nav-item" data-page="addFunds"><i class="fas fa-wallet w-5"></i><span>Bakiye Yükle</span></a>
                    <a class="nav-item flex items-center space-x-3 p-3 font-medium rounded-xl hover:bg-gray-700 cursor-pointer mobile-nav-item" data-page="profile"><i class="fas fa-user-circle w-5"></i><span>Profilim</span></a>
                    <a id="mobile-nav-admin" class="nav-item hidden flex items-center space-x-3 p-3 font-medium rounded-xl hover:bg-red-900/20 cursor-pointer mobile-nav-item" data-page="admin">
                        <i class="fas fa-user-shield w-5 text-red-400"></i><span class="text-red-300">Admin Paneli</span>
                    </a>
                    </div>
                <div class="mt-auto border-t border-[var(--border-color)] pt-4">
                    <button id="mobileLogoutButton" class="w-full text-left flex items-center space-x-3 p-3 font-medium text-red-500 rounded-xl hover:bg-red-900/20 transition duration-150">
                        <i class="fas fa-sign-out-alt w-5"></i><span>Çıkış Yap</span>
                    </button>
                </div>
            </div>

            <div id="pageContent" class="min-h-[calc(100vh-64px)] transition-opacity duration-300">
                </div>
        </main>
    </div>

    <div id="authPageContainer" class="auth-container">
        <div class="w-full max-w-md p-8 m-4 bg-[var(--bg-card)] rounded-xl shadow-2xl border border-[var(--border-color)] transform transition-all duration-300 hover:shadow-blue-500/20">

            <div id="loginFormContainer">
                <h2 class="text-3xl font-bold text-center text-white mb-6">Giriş Yap</h2>
                <form id="loginForm" onsubmit="event.preventDefault(); handleAuthSubmit('login');" class="space-y-4">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-300 mb-1">E-posta</label>
                        <input type="email" id="loginEmail" placeholder="ornek@mail.com" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 transition duration-150 shadow-inner">
                    </div>
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-300 mb-1">Şifre</label>
                        <input type="password" id="loginPassword" placeholder="••••••••" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 transition duration-150 shadow-inner">
                    </div>
                    <button type="submit" id="loginSubmitButton" class="btn-primary w-full py-3 text-white font-bold rounded-lg transition duration-200">
                        Giriş Yap
                    </button>
                </form>
                <div class="mt-6 text-center">
                    <button id="switchToRegister" class="text-sm font-medium text-[var(--primary-color)] hover:text-[var(--primary-light)] transition duration-150">
                        Hesabın yok mu? Kayıt Ol
                    </button>
                    <p id="loginMessage" class="mt-4 text-sm font-medium text-red-400"></p>
                </div>
            </div>

            <div id="registerFormContainer" class="hidden">
                <h2 class="text-3xl font-bold text-center text-white mb-6">Yeni Hesap Oluştur</h2>
                <form id="registerForm" onsubmit="event.preventDefault(); handleAuthSubmit('register');" class="space-y-4">
                    <div>
                        <label for="registerDisplayName" class="block text-sm font-medium text-gray-300 mb-1">Adınız</label>
                        <input type="text" id="registerDisplayName" placeholder="Adınız Soyadınız" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 transition duration-150 shadow-inner">
                    </div>
                    <div>
                        <label for="registerEmail" class="block text-sm font-medium text-gray-300 mb-1">E-posta</label>
                        <input type="email" id="registerEmail" placeholder="ornek@mail.com" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 transition duration-150 shadow-inner">
                    </div>
                    <div>
                        <label for="registerPassword" class="block text-sm font-medium text-gray-300 mb-1">Şifre</label>
                        <input type="password" id="registerPassword" placeholder="En az 6 karakter" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 transition duration-150 shadow-inner">
                    </div>
                    <button type="submit" id="registerSubmitButton" class="btn-primary w-full py-3 text-white font-bold rounded-lg transition duration-200">
                        Kayıt Ol
                    </button>
                </form>
                <div class="mt-6 text-center">
                    <button id="switchToLogin" class="text-sm font-medium text-[var(--primary-color)] hover:text-[var(--primary-light)] transition duration-150">
                        Zaten hesabın var mı? Giriş Yap
                    </button>
                    <p id="registerMessage" class="mt-4 text-sm font-medium text-red-400"></p>
                </div>
            </div>
        </div>
    </div>


    <script type="module">
        // =======================================================================
        // FIREBASE İÇE AKTARMA VE BAŞLATMA
        // =======================================================================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // setLogLevel('Debug'); // Debug modunu açmak için yorum satırını kaldırın.
        
        // KULLANICININ VERDİĞİ FIREBASE CONFIG BİLGİLERİ
        const customFirebaseConfig = {
            apiKey: "AIzaSyDr5OUxQYMwPTNsUH3SjWUYr5ML51mQIZQ",
            authDomain: "smm-go-50a17.firebaseapp.com",
            projectId: "smm-go-50a17",
            storageBucket: "smm-go-50a17.firebasestorage.app",
            messagingSenderId: "731144225117",
            appId: "1:731144225117:web:bcb39f04d446225beda8b4",
            measurementId: "G-BCC5NJKLZH"
        };
        // Canvas ortamında sağlanan global değişkenleri kullanmak yerine,
        // doğrudan kullanıcı tarafından sağlanan config'i kullanıyoruz.
        const firebaseConfig = customFirebaseConfig; 
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const canvasAppId = typeof __app_id !== 'undefined' ? __app_id : 'default-smm-app-id';

        let app, db, auth;
        let isFirebaseInitialized = false;
        let appId = firebaseConfig.projectId; // Proje ID'sini app ID olarak kullanıyoruz.

        if (firebaseConfig) {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                isFirebaseInitialized = true;
            } catch (error) {
                console.error("Firebase başlatılırken hata oluştu:", error);
                showModal('Hata', 'Firebase bağlantısı kurulamadı. Lütfen konsolu kontrol edin.', 'fas fa-exclamation-triangle text-red-500');
            }
        } else {
             console.error("Firebase konfigürasyonu bulunamadı. Uygulama çalışmayacaktır.");
             showModal('Kritik Hata', 'Firebase yapılandırma bilgisi eksik. Uygulama başlatılamadı.', 'fas fa-exclamation-triangle text-red-500');
        }

        // =======================================================================
        // GLOBAL DURUM YÖNETİMİ VE SABİTLER
        // =======================================================================
        // YENİ SABİT: ADMIN E-POSTASI
        const ADMIN_EMAIL = 'mehmeteminacan13@gmail.com';

        const appState = {
            currentPage: 'dashboard',
            isAuthenticated: false,
            userId: null,
            email: null, // YENİ: E-postayı tutmak için
            displayName: 'Misafir',
            userBalance: 0.00,
            orders: [],
        };

        const categories = [
            { id: 'insta', name: 'Instagram Servisleri', icon: 'fab fa-instagram text-pink-500' },
            { id: 'tiktok', name: 'TikTok Servisleri', icon: 'fab fa-tiktok text-white' },
            { id: 'x', name: 'X (Twitter) Servisleri', icon: 'fab fa-twitter text-blue-400' },
            { id: 'youtube', name: 'YouTube Servisleri', icon: 'fab fa-youtube text-red-600' }
        ];

        // Servis fiyatları gerçekçi olmasa da, sistemin çalışması için gereklidir.
        const services = {
            insta: [
                { id: 'follower', name: 'Takipçi - Hızlı', price: 0.015, min: 100, max: 10000, desc: 'Düşük düşüş garantili, hızlı takipçi.' },
                { id: 'like', name: 'Beğeni - Yüksek Kalite', price: 0.005, min: 50, max: 50000, desc: 'Gerçek hesaplardan, anında gönderim.' },
            ],
            tiktok: [
                { id: 'view', name: 'Görüntüleme - Premium', price: 0.0001, min: 1000, max: 1000000, desc: 'Tiktok algoritması dostu, organik görüntüleme.' },
            ]
        };

        // =======================================================================
        // TEMEL YARDIMCI VE UI FONKSİYONLARI
        // =======================================================================
        
        /**
         * Kullanıcının admin olup olmadığını kontrol eder.
         */
        function isAdminUser() {
            return appState.email === ADMIN_EMAIL;
        }

        /**
         * Firestore için kullanıcıya özgü koleksiyon yolu oluşturur.
         * NOT: Kendi Firebase'inizi kullandığınızda güvenlik kurallarını buna göre ayarlamalısınız.
         * Mevcut yapıda, kullanıcı profil bilgileri (bakiye, ad) 'user_profiles' ana koleksiyonunda tutulur.
         * Siparişler ise Canvas güvenlik kuralları yapısına uygun tutulur.
         * @param {string} collectionName - Koleksiyon adı (örn: 'orders').
         * @returns {string} Tam koleksiyon yolu.
         */
        function getUserCollectionPath(collectionName) {
            const userId = appState.userId || 'guest';
            // Canvas Güvenlik Kuralları Yapısı: /artifacts/{canvasAppId}/users/{userId}/{collectionName}
            // Kendi projenizde bu yapıyı kullanmasanız bile, uyumluluk için koruyoruz.
            return `artifacts/${canvasAppId}/users/${userId}/${collectionName}`; 
        }

        /**
         * Modalı gösterir.
         */
        function showModal(title, message, iconClass = 'fas fa-info-circle text-blue-500') {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('modalIcon').className = iconClass;
            document.getElementById('modalContainer').classList.remove('hidden');
        }
        window.showModal = showModal; // Global erişim için açığa çıkar

        /**
         * Modalı gizler.
         */
        function hideModal() {
            document.getElementById('modalCloseButton')?.removeEventListener('click', hideModal); // Eski dinleyiciyi kaldır
            document.getElementById('modalContainer').classList.add('hidden');
            document.getElementById('modalCloseButton')?.addEventListener('click', hideModal); // Yeniden ekle
        }
        window.hideModal = hideModal; // Global erişim için açığa çıkar

        function clearAuthMessages() {
            document.getElementById('loginMessage').textContent = '';
            document.getElementById('registerMessage').textContent = '';
        }

        /**
         * Giriş formunu gösterir ve kayıt formunu gizler.
         */
        function showLoginForm() {
            const loginForm = document.getElementById('loginFormContainer');
            const registerForm = document.getElementById('registerFormContainer');
            if (loginForm && registerForm) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                clearAuthMessages();
            } else {
                 console.error("Hata: Giriş/Kayıt form kapsayıcıları bulunamadı.");
            }
        }
        window.showLoginForm = showLoginForm; // Global erişim için açığa çıkar

        /**
         * Kayıt formunu gösterir ve giriş formunu gizler.
         */
        function showRegisterForm() {
            const loginForm = document.getElementById('loginFormContainer');
            const registerForm = document.getElementById('registerFormContainer');
            if (loginForm && registerForm) {
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                clearAuthMessages();
            } else {
                 console.error("Hata: Giriş/Kayıt form kapsayıcıları bulunamadı.");
            }
        }
        window.showRegisterForm = showRegisterForm; // Global erişim için açığa çıkar


        /**
         * Mobil menüyü açıp kapar.
         */
        function toggleMobileMenu() {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        }
        window.toggleMobileMenu = toggleMobileMenu; // Global erişim için açığa çıkar


        function updateUI() {
            const appContainer = document.getElementById('appContainer');
            const authPage = document.getElementById('authPageContainer');
            const adminNav = document.getElementById('nav-admin');
            const mobileAdminNav = document.getElementById('mobile-nav-admin');


            if (appState.isAuthenticated) {
                authPage.classList.add('hidden');
                appContainer.classList.remove('hidden');
                appContainer.style.display = 'flex';

                document.getElementById('userName').textContent = appState.displayName;
                document.getElementById('userInitial').textContent = appState.displayName.charAt(0).toUpperCase();
                document.getElementById('userBalance').textContent = `Bakiye: ${appState.userBalance.toFixed(2)} TL`;

                // Admin navigasyonunu göster/gizle
                if (isAdminUser()) {
                    adminNav?.classList.remove('hidden');
                    mobileAdminNav?.classList.remove('hidden');
                } else {
                    adminNav?.classList.add('hidden');
                    mobileAdminNav?.classList.add('hidden');
                }

                loadPageContent(appState.currentPage);

            } else {
                appContainer.classList.add('hidden');
                appContainer.style.display = 'none';
                authPage.classList.remove('hidden');
                showLoginForm();
            }
        }

        /**
         * Sayfa navigasyonunu yönetir.
         */
        function handleNavigation(pageName) {
            if (appState.isAuthenticated) {
                // Admin sayfasına yetki kontrolü
                if (pageName === 'admin' && !isAdminUser()) {
                    showModal('Yetki Hatası', 'Bu sayfaya erişim yetkiniz yok.', 'fas fa-user-times text-red-500');
                    return; // Navigasyonu durdur
                }

                appState.currentPage = pageName;
                loadPageContent(pageName);
            } else {
                // Giriş yapmadan navigasyona izin vermemek için
                showModal('Giriş Gerekli', 'Bu sayfayı görmek için lütfen giriş yapın.', 'fas fa-lock text-yellow-500');
            }
        }
        window.handleNavigation = handleNavigation; // Global erişim için açığa çıkar


        function getAuthErrorMessage(code) {
            switch (code) {
                case 'auth/user-not-found':
                case 'auth/wrong-password': return 'Hatalı e-posta veya şifre.';
                case 'auth/invalid-credential': return 'Hatalı e-posta veya şifre.';

        async function handleRegister(email, password, displayName) {

            button.textContent = 'Kayıt Olunuyor...';
            button.disabled = true;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await updateProfile(user, { displayName: displayName });

                // Firestore'a başlangıç verilerini kaydetme (Gerçek bakiye kaydı)
                const userDocRef = doc(db, 'user_profiles', user.uid);
                await setDoc(userDocRef, {
                    displayName: displayName,
                    email: email,
                    balance: 0.00, // Yeni kullanıcı 0 bakiye ile başlar
                    createdAt: serverTimestamp(),
                    userId: user.uid
                });

                showModal('Başarılı', 'Kayıt başarılı! Hesabınıza giriş yapılıyor.', 'fas fa-check-circle text-green-500');

            } catch (error) {
                console.error("Kayıt hatası:", error);
                document.getElementById('registerMessage').textContent = getAuthErrorMessage(error.code);
            } finally {
                button.textContent = 'Kayıt Ol';
                button.disabled = false;
            }
        }

        async function handleLogin(email, password) {
            const button = document.getElementById('loginSubmitButton');
            button.textContent = 'Giriş Yapılıyor...';
            button.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showModal('Başarılı', 'Giriş başarılı!', 'fas fa-check-circle text-green-500');

            } catch (error) {
                console.error("Giriş hatası:", error);

                button.textContent = 'Giriş Yap';

            if (!isFirebaseInitialized) {
                showModal('Hata', 'Firebase başlatılamadı.', 'fas fa-exclamation-triangle text-red-500');

            clearAuthMessages();

            if (mode === 'login') {
                const email = document.getElementById('loginEmail').value;

                handleLogin(email, password);
            } else if (mode === 'register') {
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const displayName = document.getElementById('registerDisplayName').value;
                handleRegister(email, password, displayName);

        function setupFirestoreListeners(uid) {
            if (!uid || !db) return;

            // 1. Kullanıcı Profili/Bakiye Dinleyicisi
            // NOT: Kendi projenizde bu koleksiyonun güvenlik kurallarını (user_profiles/{uid}) 
            // sadece oturum açan kullanıcının okuma/yazma yapabileceği şekilde ayarlamanız gerekir.
            const userDocRef = doc(db, 'user_profiles', uid);
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    appState.userBalance = data.balance || 0.00;
                    appState.displayName = data.displayName || auth.currentUser.email?.split('@')[0] || uid.substring(0, 8);
                } else {
                    // İlk kez giriş yapan kullanıcı için profil oluşturulur
                    setDoc(userDocRef, {
                        displayName: auth.currentUser.displayName || auth.currentUser.email?.split('@')[0] || uid.substring(0, 8),
                        email: auth.currentUser.email || 'N/A',
                        balance: 0.00,
                        createdAt: serverTimestamp(),
                        userId: uid
                    }, { merge: true });
                }
                updateUI();
            }, (error) => {
                console.error("Kullanıcı profili dinleme hatası:", error);
            });

            // 2. Siparişler Dinleyicisi
            // Siparişler, Canvas Güvenlik Kuralları yapısına uygun yolda tutulur.
            const ordersCollectionRef = collection(db, getUserCollectionPath('orders'));
            onSnapshot(query(ordersCollectionRef), (snapshot) => {
                appState.orders = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                })).sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                updateUI();
            }, (error) => {
                console.error("Siparişler dinleme hatası:", error);
            });
        }

        // --- AUTH DİNLEYİCİSİ ---
        if (isFirebaseInitialized) {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    appState.isAuthenticated = true;
                    appState.userId = user.uid;
                    appState.email = user.email; // YENİ: E-posta bilgisini al
                    // Eğer kullanıcı e-posta/şifre ile giriş yaptıysa displayName'i güncellenir
                    appState.displayName = user.displayName || user.email?.split('@')[0] || user.uid.substring(0, 8);
                    setupFirestoreListeners(user.uid);

                    if (initialAuthToken && !user.displayName) {
                        // Canvas ortamında token ile giriş varsa ve displayName boşsa, UID'den atama yap
                        try {
                           await updateProfile(user, { displayName: user.uid.substring(0, 8) });
                           appState.displayName = user.uid.substring(0, 8);
                        } catch(e) { /* Hata yoksayılabilir */ }
                    }

                } else {
                    appState.isAuthenticated = false;
                    appState.userId = null;
                    appState.email = null; // Çıkışta e-posta bilgisini sıfırla
                    appState.displayName = 'Misafir';
                    appState.userBalance = 0.00;
                    appState.orders = [];
                }
                updateUI();
            });

            // --- İLK BAŞLATMA ---
            if (initialAuthToken) {
                signInWithCustomToken(auth, initialAuthToken).catch(e => {
                    console.error("Özel token ile giriş hatası:", e);
                    signInAnonymously(auth); // Hata olursa anonim giriş
                });
            } else {
                // Anonim giriş, kullanıcı giriş yapana kadar veritabanı okuma/yazma izni vermez.
                signInAnonymously(auth); 
            }
        }

                            <div class="flex items-center space-x-4">
                                <i class="fas fa-user-circle text-4xl text-[var(--primary-color)]"></i>
                                <div>
                                    <p class="text-gray-400 text-sm">Adınız</p>
                                    <p class="text-lg font-semibold text-white">${appState.displayName}</p>
                                </div>
                            </div>
                            <div class="border-t border-[var(--border-color)] pt-4">
                                <p class="text-gray-400 text-sm">E-posta</p>
                                <p class="text-white font-medium">${auth.currentUser?.email || 'N/A'}</p>
                            </div>
                             <div class="border-t border-[var(--border-color)] pt-4">
                                <p class="text-gray-400 text-sm flex items-center justify-between">
                                    Kullanıcı ID'niz
                                    <button onclick="window.copyUserId()" class="text-[var(--primary-color)] hover:text-[var(--primary-light)] transition duration-150 ml-2 text-xs">
                                        <i class="fas fa-copy"></i> Kopyala
                                    </button>
                                </p>
                                <p id="fullUserId" class="text-white font-mono text-sm break-all">${appState.userId || 'Giriş yapılmadı'}</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-[var(--bg-card)] p-6 rounded-xl shadow-lg border border-[var(--border-color)]">
                        <h3 class="text-xl font-semibold text-white mb-4">İşlemler</h3>
                        <div class="space-y-4">
                            <button onclick="window.showModal('Şifre Değiştirme', 'Bu özellik için Firebase şifre sıfırlama akışını entegre etmeniz gerekir.', 'fas fa-key text-yellow-500')" class="w-full text-left p-3 bg-gray-700 hover:bg-gray-600 rounded-lg transition duration-150 flex justify-between items-center text-white font-medium">
                                Şifre Değiştir
                                <i class="fas fa-chevron-right text-gray-400"></i>
                            </button>
                            <button onclick="window.handleLogout()" class="w-full text-left p-3 bg-red-700/50 hover:bg-red-700 rounded-lg transition duration-150 flex justify-between items-center text-red-300 font-medium">
                                Güvenli Çıkış Yap
                                <i class="fas fa-sign-out-alt text-red-300"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // YENİ FONKSİYON: ADMIN PANEL İÇERİĞİ
        function generateAdminContent() {
            if (!isAdminUser()) {
                // Bu kontrol handleNavigation'da yapılmasına rağmen, olası bir doğrudan erişime karşı ek güvenlik
                 return `
                    <div class="text-center p-10 bg-[var(--bg-card)] rounded-xl shadow-lg border border-red-500/50">
                        <i class="fas fa-user-times text-6xl text-red-500 mb-4"></i>
                        <h2 class="text-3xl font-extrabold text-white mb-2">Yetkiniz Yok</h2>
                        <p class="text-gray-400">Bu sayfaya erişim sadece yöneticilere açıktır.</p>
                    </div>
                `;
            }

            // Gerçek Admin Paneli İçeriği
            const totalOrders = appState.orders.length;
            const pendingOrders = appState.orders.filter(o => o.status === 'Beklemede').length;

            return `
                <h2 class="text-3xl font-extrabold text-white mb-6">🔑 Yönetici Paneli</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-red-900/40 p-6 rounded-xl shadow-lg border border-red-700 card-animate">
                        <i class="fas fa-exclamation-circle text-3xl text-red-400 mb-3"></i>
                        <p class="text-sm font-medium text-gray-300">Bekleyen Sipariş</p>
                        <p class="text-3xl font-extrabold text-white mt-1">${pendingOrders}</p>
                    </div>
                    <div class="bg-[var(--bg-card)] p-6 rounded-xl shadow-lg border border-[var(--border-color)] card-animate">
                        <i class="fas fa-users text-3xl text-yellow-500 mb-3"></i>
                        <p class="text-sm font-medium text-gray-400">Toplam Kullanıcı</p>
                        <p class="text-3xl font-extrabold text-white mt-1">N/A*</p>
                    </div>
                    <div class="bg-[var(--bg-card)] p-6 rounded-xl shadow-lg border border-[var(--border-color)] card-animate">
                        <i class="fas fa-shopping-cart text-3xl text-green-500 mb-3"></i>
                        <p class="text-sm font-medium text-gray-400">Toplam Sipariş</p>
                        <p class="text-3xl font-extrabold text-white mt-1">${totalOrders}</p>
                    </div>
                </div>

                <div class="bg-[var(--bg-card)] p-6 rounded-xl shadow-lg border border-[var(--border-color)]">
                    <h3 class="text-xl font-semibold text-white mb-4">Tüm Siparişler</h3>
                    ${renderOrderTable(appState.orders, 'admin')}
                    <p class="text-sm text-gray-500 mt-4">* Toplam Kullanıcı sayısı için 'user_profiles' koleksiyonundan veri çekilmesi gerekir. (Şu anki dinleyici sadece mevcut kullanıcının verisini çeker)</p>
                </div>
            `;
        }
        // YENİ FONKSİYON SONU

        function renderOrderTable(orders, page) {
            if (!orders || orders.length === 0) {
                if (page === 'dashboard') return '<p class="text-center text-gray-400 p-2">Henüz işlem yapılmadı.</p>';
                return '';
            }

            const getStatusBadge = (status) => {
                switch(status) {
                    case 'Tamamlandı': return '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-900 text-green-300">Tamamlandı</span>';
                    case 'Beklemede': return '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-900 text-yellow-300">Beklemede</span>';
                    case 'İptal Edildi': return '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-900 text-red-300">İptal Edildi</span>';
                    default: return '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-700 text-gray-400">İşleniyor</span>';
                }
            };

            const rows = orders.map(order => {
                const date = order.timestamp?.toDate ? order.timestamp.toDate().toLocaleDateString('tr-TR') : 'N/A';
                const orderIdDisplay = page === 'dashboard' ? order.id.substring(0, 8) + '...' : order.id;
                
                // Admin sayfasında kullanıcı ID'si gösterilebilir
                const userIdCell = page === 'admin' ? `<td class="px-4 py-3 whitespace-nowrap text-xs text-gray-500">${order.userId.substring(0, 8)}...</td>` : '';

                return `
                    <tr class="hover:bg-gray-700 transition duration-150">
                        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-white">${orderIdDisplay}</td>
                        ${userIdCell}
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-300">${order.serviceName}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-300">${order.quantity?.toLocaleString() || 0}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-yellow-400 font-semibold">${order.cost?.toFixed(2) || '0.00'} TL</td>
                        <td class="px-4 py-3 whitespace-nowrap">${getStatusBadge(order.status)}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-400">${date}</td>
                    </tr>
                `;
            }).join('');
            
            // Admin paneli için tablo başlığını güncelle
            const adminUserIdHeader = page === 'admin' ? '<th class="px-4 py-3">Kullanıcı ID</th>' : '';

            return `
                <table class="min-w-full divide-y divide-[var(--border-color)]">
                    <thead>
                        <tr class="text-left text-xs font-semibold uppercase tracking-wider text-gray-400 bg-gray-800">
                            <th class="px-4 py-3">ID</th>
                            ${adminUserIdHeader}
                            <th class="px-4 py-3">Servis</th>
                            <th class="px-4 py-3">Miktar</th>
                            <th class="px-4 py-3">Maliyet</th>
                            <th class="px-4 py-3">Durum</th>
                            <th class="px-4 py-3">Tarih</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-[var(--border-color)]">
                        ${rows}
                    </tbody>
                </table>
            `;
        }

        function loadPageContent(pageName) {
            const pageContentDiv = document.getElementById('pageContent');
            appState.currentPage = pageName;

            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeNav = document.getElementById(`nav-${pageName}`);
            const activeMobileNav = document.querySelector(`.mobile-nav-item[data-page="${pageName}"]`);
            if (activeNav) {
                activeNav.classList.add('active');
            }
            if (activeMobileNav) {
                 activeMobileNav.classList.add('active');
            }


            pageContentDiv.innerHTML = '<div class="text-center p-10"><i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i><p class="text-gray-400 mt-3">Yükleniyor...</p></div>';

            let contentHtml = '';
            switch (pageName) {
                case 'dashboard': contentHtml = generateDashboardContent(); break;
                case 'newOrder': contentHtml = generateNewOrderContent(); break;
                case 'orders': contentHtml = generateOrdersContent(); break;
                case 'addFunds': contentHtml = generateAddFundsContent(); break;
                case 'profile': contentHtml = generateProfileContent(); break;
                case 'admin': contentHtml = generateAdminContent(); break; // YENİ: Admin Paneli
                default: contentHtml = generateDashboardContent();
            }

            // İçeriği animasyonlu yükle
            setTimeout(() => {
                pageContentDiv.style.opacity = '0';
                setTimeout(() => {
                    pageContentDiv.innerHTML = contentHtml;
                    pageContentDiv.style.opacity = '1';
                    
                    // Dashboard sayfasında "Tüm Siparişleri Gör" butonuna listener ekle
                    document.getElementById('viewAllOrdersButton')?.addEventListener('click', () => handleNavigation('orders'));
                    
                    // NewOrder sayfasında başlangıçta servisleri yükle
                    if (pageName === 'newOrder') {
                        document.getElementById('platformSelect')?.dispatchEvent(new Event('change'));
                    }

                }, 150);
            }, 50);

        }

        // =======================================================================
        // GÜVENİLİR DOM OLAY DİNLEYİCİLERİ
        // =======================================================================

        document.addEventListener('DOMContentLoaded', () => {
            // Modal kapatma
            document.getElementById('modalCloseButton')?.addEventListener('click', hideModal);

            // AUTH DİNLEYİCİLERİ
            document.getElementById('switchToRegister')?.addEventListener('click', showRegisterForm);
            document.getElementById('switchToLogin')?.addEventListener('click', showLoginForm);

            // NAVİGASYON DİNLEYİCİLERİ (Sidebar ve Mobil)
            document.querySelectorAll('.nav-item[data-page], .mobile-nav-item[data-page]').forEach(item => {
                item.addEventListener('click', function() {
                    const page = this.getAttribute('data-page');
                    handleNavigation(page);
                    // Mobil menü açıksa kapat
                    if (this.classList.contains('mobile-nav-item')) {
                        toggleMobileMenu();
                    }
                });
            });

            // ÇIKIŞ DİNLEYİCİLERİ
            document.getElementById('logoutButton')?.addEventListener('click', handleLogout);
            document.getElementById('mobileLogoutButton')?.addEventListener('click', handleLogout);

            // MOBİL MENÜ DİNLEYİCİLERİ
            document.getElementById('mobileMenuButton')?.addEventListener('click', toggleMobileMenu);
            document.getElementById('closeMobileMenuButton')?.addEventListener('click', toggleMobileMenu);

        });

    </script>
</body>
</html>
