<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Panel Yönetimi | Gemini Pro</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* TEMA RENKLERİ VE GENEL STİL (Koyu Tema) */
        :root {
            --primary-color: #3b82f6;   /* Mavi Vurgu */
            --primary-light: #60a5fa;
            --bg-body: #1a202c;         /* Çok Koyu Gri/Siyah */
            --bg-card: #2d3748;         /* Koyu Kart Arka Planı */
            --bg-sidebar: #1f2937;      /* Sidebar Arka Planı */
            --text-light: #e2e8f0;      /* Açık Gri Metin */
            --text-muted: #a0aec0;      /* Soluk Metin */
            --border-color: #4a5568;    /* Koyu Kenarlık */
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* Sidebar Navigasyon Aktifliği */
        .nav-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .nav-item.active {
            background-color: rgba(59, 130, 246, 0.2); /* Yarı şeffaf mavi */
            color: var(--primary-color);
            transform: scale(1.02);
        }
        .nav-item:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        /* Aktif öğenin solunda mavi çizgi */
        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: var(--primary-color);
            border-radius: 0 4px 4px 0;
        }

        /* Giriş/Kayıt Formu Merkezleme */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-body);
        }

        /* Input odaklanma rengi ve animasyon */
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5) !important;
            transition: all 0.2s;
        }

        /* Ana Buton Stili (Primary) */
        .btn-primary {
            background-image: linear-gradient(to right, #3b82f6, #60a5fa);
            box-shadow: 0 4px 15px -3px rgba(59, 130, 246, 0.6);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px -5px rgba(59, 130, 246, 0.8);
        }
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px -3px rgba(59, 130, 246, 0.6);
        }

        /* Kart Animasyonları */
        .card-animate {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-animate:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Scrollbar Gizleme */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>

    <!-- MODAL (Hata ve Bilgi Mesajları İçin) -->
    <div id="modalContainer" class="hidden fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-75 flex items-center justify-center transition-opacity duration-300">
        <div class="bg-gray-800 rounded-xl shadow-2xl p-6 w-11/12 max-w-sm transform transition-all duration-300 scale-100 border border-gray-700">
            <div class="flex items-center space-x-3 mb-4">
                <i id="modalIcon" class="text-3xl"></i>
                <h3 id="modalTitle" class="text-xl font-bold text-white"></h3>
            </div>
            <p id="modalMessage" class="text-gray-400 mb-6"></p>
            <div class="flex justify-end">
                <button onclick="hideModal()" class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-150 btn-primary">Kapat</button>
            </div>
        </div>
    </div>

    <!-- ANA UYGULAMA YAPISI -->
    <div id="app" class="flex">

        <!-- 1. Kenar Çubuğu (Sidebar) -->
        <nav id="sidebar" class="hidden md:block fixed h-full w-[var(--sidebar-width)] bg-[var(--bg-sidebar)] shadow-2xl flex flex-col z-20 border-r border-[var(--border-color)]">
            <!-- Logo ve Başlık -->
            <div class="p-6 border-b border-[var(--border-color)] flex items-center space-x-3">
                <i class="fas fa-rocket text-3xl text-[var(--primary-color)]"></i>
                <h1 class="text-2xl font-extrabold text-white">Gemini Panel</h1>
            </div>

            <!-- Navigasyon Menüsü -->
            <div class="p-4 flex-grow hide-scrollbar overflow-y-auto">
                <a onclick="handleNavigation('dashboard')" id="nav-dashboard" class="nav-item flex items-center space-x-3 p-3 my-2 font-medium rounded-xl transition duration-200 cursor-pointer active">
                    <i class="fas fa-home w-5"></i><span>Panelim</span>
                </a>
                <a onclick="handleNavigation('newOrder')" id="nav-newOrder" class="nav-item flex items-center space-x-3 p-3 my-2 font-medium rounded-xl transition duration-200 cursor-pointer">
                    <i class="fas fa-plus-circle w-5"></i><span>Yeni Sipariş</span>
                </a>
                <a onclick="handleNavigation('orders')" id="nav-orders" class="nav-item flex items-center space-x-3 p-3 my-2 font-medium rounded-xl transition duration-200 cursor-pointer">
                    <i class="fas fa-list-alt w-5"></i><span>Siparişlerim</span>
                </a>
                <a onclick="handleNavigation('addFunds')" id="nav-addFunds" class="nav-item flex items-center space-x-3 p-3 my-2 font-medium rounded-xl transition duration-200 cursor-pointer">
                    <i class="fas fa-wallet w-5"></i><span>Bakiye Yükle</span>
                </a>
                <a onclick="handleNavigation('profile')" id="nav-profile" class="nav-item flex items-center space-x-3 p-3 my-2 font-medium rounded-xl transition duration-200 cursor-pointer">
                    <i class="fas fa-user-circle w-5"></i><span>Profilim</span>
                </a>
            </div>

            <!-- Kullanıcı Bilgisi ve Çıkış -->
            <div class="p-4 border-t border-[var(--border-color)]">
                <div class="flex items-center space-x-3 p-3 bg-[var(--bg-card)] rounded-xl shadow-inner">
                    <div class="w-10 h-10 bg-[var(--primary-color)] rounded-full flex items-center justify-center text-white text-lg font-bold shadow-md">
                        <span id="userInitial">G</span>
                    </div>
                    <div class="flex-grow">
                        <div id="userName" class="text-sm font-semibold text-white truncate">Kullanıcı</div>
                        <div id="userBalance" class="text-xs text-gray-400 font-medium">Bakiye: 0.00 TL</div>
                    </div>
                    <button onclick="handleLogout()" class="p-2 text-gray-400 hover:text-red-500 transition duration-150 hover:bg-gray-700 rounded-lg" title="Çıkış Yap">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- 2. Ana İçerik Alanı (Main Content) -->
        <main id="mainContent" class="flex-grow p-4 md:p-8 ml-0 md:ml-[var(--sidebar-width)] transition-all duration-300">

            <!-- Mobil Navigasyon Düğmesi (Header) -->
            <div class="sticky top-0 z-10 bg-[var(--bg-body)] -mx-4 md:mx-0 p-4 md:p-0 flex justify-between items-center md:hidden border-b border-[var(--border-color)] mb-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-rocket text-2xl text-[var(--primary-color)]"></i>
                    <h1 class="text-xl font-extrabold text-white">Gemini Panel</h1>
                </div>
                <button id="mobileMenuButton" onclick="toggleMobileMenu()" class="p-2 text-gray-300 rounded-xl hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>

            <!-- Mobil Menü İçeriği (Tıklanınca Açılır) -->
            <div id="mobileMenu" class="hidden fixed inset-0 bg-[var(--bg-sidebar)] z-40 p-6 transform transition-transform duration-300 ease-in-out md:hidden flex flex-col border-r border-[var(--border-color)]">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold text-white">Menü</h2>
                    <button onclick="toggleMobileMenu()" class="p-2 text-gray-300 rounded-xl hover:bg-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div class="flex flex-col space-y-2">
                    <a onclick="handleNavigation('dashboard'); toggleMobileMenu();" class="nav-item flex items-center space-x-3 p-3 font-medium rounded-xl hover:bg-gray-700 cursor-pointer"><i class="fas fa-home w-5"></i><span>Panelim</span></a>
                    <a onclick="handleNavigation('newOrder'); toggleMobileMenu();" class="nav-item flex items-center space-x-3 p-3 font-medium rounded-xl hover:bg-gray-700 cursor-pointer"><i class="fas fa-plus-circle w-5"></i><span>Yeni Sipariş</span></a>
                    <a onclick="handleNavigation('orders'); toggleMobileMenu();" class="nav-item flex items-center space-x-3 p-3 font-medium rounded-xl hover:bg-gray-700 cursor-pointer"><i class="fas fa-list-alt w-5"></i><span>Siparişlerim</span></a>
                    <a onclick="handleNavigation('addFunds'); toggleMobileMenu();" class="nav-item flex items-center space-x-3 p-3 font-medium rounded-xl hover:bg-gray-700 cursor-pointer"><i class="fas fa-wallet w-5"></i><span>Bakiye Yükle</span></a>
                    <a onclick="handleNavigation('profile'); toggleMobileMenu();" class="nav-item flex items-center space-x-3 p-3 font-medium rounded-xl hover:bg-gray-700 cursor-pointer"><i class="fas fa-user-circle w-5"></i><span>Profilim</span></a>
                </div>
                <div class="mt-auto border-t border-[var(--border-color)] pt-4">
                    <button onclick="handleLogout(); toggleMobileMenu();" class="w-full text-left flex items-center space-x-3 p-3 font-medium text-red-500 rounded-xl hover:bg-red-900/20 transition duration-150">
                        <i class="fas fa-sign-out-alt w-5"></i><span>Çıkış Yap</span>
                    </button>
                </div>
            </div>

            <!-- Ana İçerik Yükleme Alanı -->
            <div id="pageContent" class="min-h-[calc(100vh-64px)] transition-opacity duration-300">
                <!-- Sayfalar buraya yüklenecek (Dashboard, New Order, vb.) -->
            </div>

        </main>
    </div>

    <!-- 3. Kimlik Doğrulama Sayfası (Giriş/Kayıt) -->
    <div id="authPage" class="auth-container hidden">
        <div class="w-full max-w-md p-8 m-4 bg-[var(--bg-card)] rounded-xl shadow-2xl border border-[var(--border-color)] transform transition-all duration-300 hover:shadow-blue-500/20">
            <h2 id="authTitle" class="text-3xl font-bold text-center text-white mb-6">Giriş Yap</h2>

            <form id="authForm" onsubmit="event.preventDefault(); handleAuthSubmit();">
                <!-- Display Name (Sadece Kayıt İçin) -->
                <div id="displayNameGroup" class="mb-4 hidden">
                    <label for="displayName" class="block text-sm font-medium text-gray-300 mb-1">Adınız</label>
                    <input type="text" id="displayName" placeholder="Adınız Soyadınız" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 transition duration-150 shadow-inner">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">E-posta</label>
                    <input type="email" id="email" placeholder="ornek@mail.com" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 transition duration-150 shadow-inner">
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Şifre</label>
                    <input type="password" id="password" placeholder="••••••••" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 transition duration-150 shadow-inner">
                </div>

                <!-- Submit Button -->
                <button type="submit" id="authSubmitButton" class="btn-primary w-full py-3 text-white font-bold rounded-lg transition duration-200">
                    Giriş Yapılıyor...
                </button>
            </form>

            <!-- Alternatif Butonlar -->
            <div class="mt-6 text-center">
                <button id="toggleAuthButton" onclick="toggleAuthMode()" class="text-sm font-medium text-[var(--primary-color)] hover:text-[var(--primary-light)] transition duration-150">
                    Hesabın yok mu? Kayıt Ol
                </button>
                <div class="mt-4">
                    <!-- Google Giriş Simülasyonu (Gerçek Firebase Google Auth burada olurdu) -->
                    <button onclick="handleGoogleSignInSimulation()" class="w-full py-3 flex items-center justify-center space-x-2 border border-gray-600 rounded-lg hover:bg-gray-700 transition duration-150 text-gray-300 font-semibold bg-gray-800">
                        <i class="fab fa-google text-lg"></i>
                        <span>Google ile Devam Et</span>
                    </button>
                </div>
                <p id="authMessage" class="mt-4 text-sm font-medium text-red-400"></p>
            </div>
        </div>
    </div>


    <script type="module">
        // =======================================================================
        // FIREBASE İÇE AKTARMA VE BAŞLATMA
        // =======================================================================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, where, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('Debug'); // Firestore loglarını aç

        // KULLANICININ SAĞLADIĞI FIREBASE CONFIG BİLGİLERİ BURADA YER ALIR
        const userProvidedConfig = {
            apiKey: "AIzaSyDr5OUxQYMwPTNsUH3SjWUYr5ML51mQIZQ",
            authDomain: "smm-go-50a17.firebaseapp.com",
            projectId: "smm-go-50a17",
            storageBucket: "smm-go-50a17.firebasestorage.app",
            messagingSenderId: "731144225117",
            appId: "1:731144225117:web:bcb39f04d446225beda8b4",
            measurementId: "G-BCC5NJKLZH"
        };
        // Canvas ortamında otomatik sağlanan global değişkenler (varsa, userProvidedConfig'i ezer)
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : userProvidedConfig;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : firebaseConfig.projectId; // Uygulama ID'si olarak proje ID'sini kullan

        let app;
        let db;
        let auth;
        let isFirebaseInitialized = false;

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            isFirebaseInitialized = true;
            console.log("Firebase Başlatıldı ve Yapılandırma Yüklendi.");
        } catch (error) {
            console.error("Firebase başlatılırken hata oluştu. Yapılandırmayı kontrol edin.", error);
            showModal('Hata', 'Firebase başlatılamadı. Lütfen konsolu kontrol edin.', 'fas fa-exclamation-triangle text-red-500');
        }

        // =======================================================================
        // GLOBAL DURUM YÖNETİMİ
        // =======================================================================

        const appState = {
            currentPage: 'dashboard',
            isAuthenticated: false,
            userId: null,
            displayName: 'Misafir',
            userBalance: 0.00,
            orders: [],
            isAuthReady: false,
            isLoginMode: true // Giriş modunda başla
        };

        // Simülasyon Verileri (Veritabanından gelecekmiş gibi)
        const categories = [
            { id: 'insta', name: 'Instagram Servisleri', icon: 'fab fa-instagram text-pink-500' },
            { id: 'tiktok', name: 'TikTok Servisleri', icon: 'fab fa-tiktok text-black' },
            { id: 'x', name: 'X (Twitter) Servisleri', icon: 'fab fa-twitter text-blue-400' },
            { id: 'youtube', name: 'YouTube Servisleri', icon: 'fab fa-youtube text-red-600' }
        ];

        const services = {
            insta: [
                { id: 'follower', name: 'Takipçi - Hızlı', price: 0.15, min: 100, max: 10000, desc: 'Düşük düşüş garantili, hızlı takipçi.' },
                { id: 'like', name: 'Beğeni - Yüksek Kalite', price: 0.05, min: 50, max: 50000, desc: 'Gerçek hesaplardan, anında gönderim.' },
            ],
            tiktok: [
                { id: 'view', name: 'Görüntüleme - Premium', price: 0.001, min: 1000, max: 1000000, desc: 'Tiktok algoritması dostu, organik görüntüleme.' },
            ]
        };

        // =======================================================================
        // TEMEL YARDIMCI FONKSİYONLAR
        // =======================================================================

        /**
         * Veritabanı yolunu oluşturur (Özel veriler için)
         */
        function getUserDocumentPath(docName) {
            const userId = appState.userId || 'guest';
            return `artifacts/${appId}/users/${userId}/${docName}/${userId}`;
        }
        function getUserCollectionPath(collectionName) {
            const userId = appState.userId || 'guest';
            return `artifacts/${appId}/users/${userId}/${collectionName}`;
        }

        /**
         * Modalı gösterir
         */
        function showModal(title, message, iconClass = 'fas fa-info-circle text-blue-500') {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('modalIcon').className = iconClass;
            document.getElementById('modalContainer').classList.remove('hidden');
        }

        /**
         * Modalı gizler
         */
        window.hideModal = function() {
            document.getElementById('modalContainer').classList.add('hidden');
        }

        /**
         * UI'ı günceller ve sayfa içeriğini yükler.
         */
        function updateUI() {
            const authPage = document.getElementById('authPage');
            const appContainer = document.getElementById('app');
            const authSubmitButton = document.getElementById('authSubmitButton');

            if (!appState.isAuthReady) {
                 // Yükleniyor...
                authSubmitButton.textContent = 'Yükleniyor...';
                return;
            }

            if (authSubmitButton) {
                authSubmitButton.textContent = appState.isLoginMode ? 'Giriş Yap' : 'Kayıt Ol';
            }

            if (appState.isAuthenticated) {
                authPage.classList.add('hidden');
                appContainer.classList.remove('hidden');
                appContainer.style.display = 'flex';

                // Kullanıcı bilgilerini güncelle
                document.getElementById('userName').textContent = appState.displayName;
                document.getElementById('userInitial').textContent = appState.displayName.charAt(0).toUpperCase();
                document.getElementById('userBalance').textContent = `Bakiye: ${appState.userBalance.toFixed(2)} TL`;

                // Sayfa içeriğini yükle
                loadPageContent(appState.currentPage);

            } else {
                appContainer.classList.add('hidden');
                appContainer.style.display = 'none';
                authPage.classList.remove('hidden');

                // Auth sayfasını mevcut moda göre ayarla
                toggleAuthMode(appState.isLoginMode);
            }
        }

        /**
         * Mobil menüyü açıp kapar.
         */
        window.toggleMobileMenu = function() {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        }

        /**
         * Navigasyon işlemini yönetir.
         */
        window.handleNavigation = function(pageName) {
            if (appState.isAuthenticated) {
                appState.currentPage = pageName;
                loadPageContent(pageName);
            } else {
                showModal('Giriş Gerekli', 'Bu sayfayı görmek için lütfen giriş yapın veya kayıt olun.', 'fas fa-lock text-yellow-500');
            }
        }

        /**
         * Firebase hata kodlarını anlaşılır mesajlara çevirir.
         */
        function getAuthErrorMessage(code) {
            switch (code) {
                case 'auth/user-not-found': return 'Kullanıcı bulunamadı. E-posta adresinizi kontrol edin.';
                case 'auth/wrong-password': return 'Hatalı şifre. Lütfen tekrar deneyin.';
                case 'auth/email-already-in-use': return 'Bu e-posta adresi zaten kullanımda.';
                case 'auth/invalid-email': return 'Geçersiz e-posta formatı.';
                case 'auth/weak-password': return 'Şifre en az 6 karakter olmalıdır.';
                default: return 'Bir hata oluştu. Lütfen tekrar deneyin.';
            }
        }

        // =======================================================================
        // FIREBASE İŞLEMLERİ (AUTH & FIRESTORE)
        // =======================================================================

        /**
         * Kullanıcı Kayıt İşlemi
         */
        async function handleRegister(email, password, displayName) {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 1. Kullanıcı Profili Güncelleme
                await updateProfile(user, { displayName: displayName });

                // 2. Firestore'a başlangıç verilerini kaydetme
                const userDocRef = doc(db, 'user_profiles', user.uid); // Örnek olarak /user_profiles/{uid}
                await setDoc(userDocRef, {
                    displayName: displayName,
                    email: email,
                    balance: 0.00, // Yeni kullanıcıya sıfır bakiye tanımla
                    createdAt: serverTimestamp(),
                    userId: user.uid
                });

                showModal('Başarılı', 'Kayıt başarılı! Hesabınıza giriş yapılıyor.', 'fas fa-check-circle text-green-500');

            } catch (error) {
                console.error("Kayıt hatası:", error);
                document.getElementById('authMessage').textContent = getAuthErrorMessage(error.code);
            }
        }

        /**
         * Kullanıcı Giriş İşlemi
         */
        async function handleLogin(email, password) {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showModal('Başarılı', 'Giriş başarılı!', 'fas fa-check-circle text-green-500');

            } catch (error) {
                console.error("Giriş hatası:", error);
                document.getElementById('authMessage').textContent = getAuthErrorMessage(error.code);
            }
        }

        /**
         * Auth formu gönderimini yönetir (Login/Register)
         */
        window.handleAuthSubmit = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            document.getElementById('authMessage').textContent = '';

            if (appState.isLoginMode) {
                handleLogin(email, password);
            } else {
                const displayName = document.getElementById('displayName').value;
                if (!displayName) {
                    document.getElementById('authMessage').textContent = 'Lütfen adınızı girin.';
                    return;
                }
                handleRegister(email, password, displayName);
            }
        }

        /**
         * Auth Modunu Değiştirir (Giriş <-> Kayıt)
         */
        window.toggleAuthMode = function(isLoginMode = !appState.isLoginMode) {
            appState.isLoginMode = isLoginMode;
            const title = document.getElementById('authTitle');
            const submitButton = document.getElementById('authSubmitButton');

        /**
         * Firebase Kimlik Doğrulama Dinleyicisi
         */
        onAuthStateChanged(auth, async (user) => {
            appState.isAuthReady = true;
            if (user) {
                appState.isAuthenticated = true;
                appState.userId = user.uid;
                appState.displayName = user.displayName || user.email.split('@')[0];
                console.log("Kullanıcı giriş yaptı:", user.uid);

                // Kullanıcı verilerini Firestore'dan çekmeye başla
                setupFirestoreListeners(user.uid);

                // Token ile giriş yaptıysa (Canvas ortamı), profil bilgisini güncelle
                if (initialAuthToken && user.displayName === null) {
                    await updateProfile(user, { displayName: user.uid.substring(0, 8) });
                    appState.displayName = user.uid.substring(0, 8);
                }

            } else {
                appState.isAuthenticated = false;
                appState.userId = null;
                appState.displayName = 'Misafir';
                appState.userBalance = 0.00;
                appState.orders = [];
                console.log("Kullanıcı çıkış yaptı.");
            }
            updateUI(); // Durum değiştiğinde UI'ı güncelle
        });

        // Anonim veya özel token ile giriş (Canvas ortamı için)
        if (isFirebaseInitialized) {
            if (initialAuthToken) {
                signInWithCustomToken(auth, initialAuthToken).catch(e => {
                    console.error("Özel token ile giriş hatası:", e);
                    signInAnonymously(auth);
                });
            } else {
                signInAnonymously(auth);
            }
        }

        /**
         * Firestore Dinleyicilerini Kurar (Realtime Data)
         */
        function setupFirestoreListeners(uid) {
            if (!uid) return;

            // 1. Kullanıcı Profili/Bakiye Dinleyicisi
            const userDocRef = doc(db, 'user_profiles', uid);
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    appState.userBalance = data.balance || 0.00;
                    appState.displayName = data.displayName || auth.currentUser.displayName || data.email.split('@')[0];
                } else {
                    // İlk kez giriş yapan kullanıcı için profil oluştur
                    setDoc(userDocRef, {
                        displayName: auth.currentUser.displayName || auth.currentUser.email.split('@')[0],
                        email: auth.currentUser.email,
                        balance: 0.00,
                        createdAt: serverTimestamp(),
                        userId: uid
                    }, { merge: true });
                }
                updateUI();
            }, (error) => {
                console.error("Kullanıcı profili dinleme hatası:", error);
            });

            // 2. Siparişler Dinleyicisi
            const ordersCollectionRef = collection(db, getUserCollectionPath('orders'));
            onSnapshot(query(ordersCollectionRef), (snapshot) => {
                appState.orders = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                })).sort((a, b) => b.timestamp.seconds - a.timestamp.seconds); // Zamana göre tersten sırala
                
                updateUI(); // Sayfa içeriği de güncellenir
            }, (error) => {
                console.error("Siparişler dinleme hatası:", error);
            });
        }

            let categoryOptions = categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');

            // Sipariş gönderme işlemini handle eder
            window.handleNewOrder = async function() {
                const form = document.getElementById('newOrderForm');
                const formData = new FormData(form);
                const orderData = Object.fromEntries(formData.entries());

                const service = services[orderData.platform]?.find(s => s.id === orderData.service);
                const quantity = parseInt(orderData.quantity);
                const link = orderData.link.trim();

                if (!service || !quantity || !link) {
                    showModal('Hata', 'Lütfen tüm alanları doldurun ve geçerli bir servis seçin.', 'fas fa-exclamation-triangle text-red-500');
                    return;
                }

                if (quantity < service.min || quantity > service.max) {
                    showModal('Hata', \`Miktar \${service.min} ile \${service.max} arasında olmalıdır.\`, 'fas fa-exclamation-triangle text-red-500');
                    return;
                }

                const cost = service.price * quantity;

                if (appState.userBalance < cost) {
                    showModal('Hata', 'Yetersiz bakiye! Lütfen önce bakiye yükleyin.', 'fas fa-sad-tear text-red-500');
                    return;
                }

                const newOrder = {

                    link: link,
                    quantity: quantity,
                    ratePerUnit: service.price,
                    cost: cost,
                    status: 'Beklemede',
                    timestamp: serverTimestamp(),
                    userId: appState.userId

                try {
                    // 1. Siparişi kaydet
                    await addDoc(collection(db, getUserCollectionPath('orders')), newOrder);

                    // 2. Kullanıcının bakiyesini düş

                        balance: appState.userBalance - cost

                    form.reset();

            const getStatusBadge = (status) => {
                switch(status) {
                    case 'Tamamlandı': return '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-900 text-green-300">Tamamlandı</span>';
                    case 'Beklemede': return '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-900 text-yellow-300">Beklemede</span>';
                    case 'İptal Edildi': return '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-900 text-red-300">İptal Edildi</span>';
                    default: return '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-700 text-gray-400">İşleniyor</span>';
                }
            };

            const rows = orders.map(order => {
                const date = order.timestamp?.toDate ? order.timestamp.toDate().toLocaleDateString('tr-TR') : 'N/A';
                return `
                    <tr class="hover:bg-gray-700 transition duration-150">
                        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-white">${order.id.substring(0, 8)}...</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-300">${order.serviceName}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-300">${order.quantity.toLocaleString()}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-yellow-400 font-semibold">${order.cost.toFixed(2)} TL</td>
                        <td class="px-4 py-3 whitespace-nowrap">${getStatusBadge(order.status)}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-400">${date}</td>
                    </tr>
                `;
            }).join('');

            return `
                <table class="min-w-full divide-y divide-[var(--border-color)]">
                    <thead>
                        <tr class="text-left text-xs font-semibold uppercase tracking-wider text-gray-400 bg-gray-800">
                            <th class="px-4 py-3">ID</th>
                            <th class="px-4 py-3">Servis</th>
                            <th class="px-4 py-3">Miktar</th>
                            <th class="px-4 py-3">Maliyet</th>
                            <th class="px-4 py-3">Durum</th>
                            <th class="px-4 py-3">Tarih</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-[var(--border-color)]">
                        ${rows}
                    </tbody>
                </table>
            `;
        }


        /**
         * Yeni sayfa içeriğini yükler.
         */
        function loadPageContent(pageName) {
            const pageContentDiv = document.getElementById('pageContent');
            appState.currentPage = pageName;

            // Navigasyon menüsünü güncelle
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeNav = document.getElementById(`nav-${pageName}`);
            if (activeNav) {
                activeNav.classList.add('active');
            }

            // Sayfa içeriğini temizle
            pageContentDiv.innerHTML = '<div class="text-center p-10"><i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i><p class="text-gray-400 mt-3">Yükleniyor...</p></div>';

            // İçeriği oluştur ve yükle
            let contentHtml = '';
            switch (pageName) {
                case 'dashboard':
                    contentHtml = generateDashboardContent();
                    break;
                case 'newOrder':
                    contentHtml = generateNewOrderContent();
                    break;
                case 'orders':
                    contentHtml = generateOrdersContent();
                    break;
                case 'addFunds':
                    contentHtml = generateAddFundsContent();
                    break;
                case 'profile':
                    contentHtml = generateProfileContent();
                    break;
                default:
                    contentHtml = generateDashboardContent();
            }

            // İçeriği animasyonlu yükle
            setTimeout(() => {
                pageContentDiv.style.opacity = '0';
                setTimeout(() => {
                    pageContentDiv.innerHTML = contentHtml;
                    pageContentDiv.style.opacity = '1';

                     // 5. Order sayfasında UI'ı tetikle (JS ile tetiklenmesi gereken DOM eventleri)
                    if (appState.currentPage === 'newOrder') {
                        // Bu olayların çağrılması, ilk yüklendiğinde servis detaylarının doğru hesaplanmasını sağlar
                        document.getElementById('platformSelect')?.dispatchEvent(new Event('change'));
                        document.getElementById('serviceTypeSelect')?.dispatchEvent(new Event('change'));
                        document.getElementById('quantityInput')?.dispatchEvent(new Event('input'));
                    }
                }, 150);
            }, 50);

        }

        // --- DİĞER GLOBAL ERİŞİM İÇİN EŞLEŞTİRMELER ---
        window.handleNavigation = handleNavigation;
        window.handleLogout = handleLogout;
        window.toggleAuthMode = toggleAuthMode;
        window.handleAuthSubmit = handleAuthSubmit;

        // --- İLK YÜKLEME KONTROLÜ ---

        // Firebase Auth dinleyicisi appState.isAuthReady'yi ayarladıktan sonra updateUI'ı çağırır.
        // Bu yüzden burada ek bir çağrıya gerek yok, onAuthStateChanged'i bekliyoruz.
        if (!isFirebaseInitialized) {
            updateUI();
        }

    </script>
</body>
