    <style>
        :root { --purple: #6c5ce7; }

            justify-content: center;
            text-align: center;
            max-width: 90%;

        }
        .message-success { background-color: #10b981; }

        .message-show { visibility: visible; opacity: 1; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navbar (KullanÄ±cÄ± durumu ile dinamik hale getirildi) -->

            <nav class="hidden md:flex space-x-6 text-lg">
                <!-- KullanÄ±cÄ± Panelini buraya ekledik -->
                <a href="panel.html" class="text-gray-300 hover:text-purple transition duration-200">KullanÄ±cÄ± Paneli</a>
                <a href="yardim.html" class="text-gray-300 hover:text-purple transition duration-200">YardÄ±m Merkezi</a>
                <a href="discord.html" class="text-gray-300 hover:text-purple transition duration-200">Discord</a>
                <a href="fiyatlandirma.html" class="text-gray-300 hover:text-purple transition duration-200">Fiyatlandirma</a>
            </nav>
            <!-- Kimlik doÄŸrulama butonlarÄ± buraya JS ile yÃ¼klenecek -->
            <div id="authButtonsContainer" class="flex space-x-3">
                <!-- Yer tutucu: YÃ¼kleniyor... -->
                <div class="px-5 py-2 rounded-lg font-semibold text-gray-500">YÃ¼kleniyor...</div>
            </div>
        </div>
    </header>

    <!-- Ä°Ã§erik AlanÄ± -->
    <main class="flex-grow flex flex-col items-center justify-center py-12 px-4">
        <div class="form-card p-8 md:p-10 w-full max-w-md">
            <h1 class="text-3xl font-extrabold mb-4 text-white text-center">ğŸ”’ Åifremi SÄ±fÄ±rla</h1>
            <p class="text-center text-gray-400 mb-6">HesabÄ±nÄ±zla iliÅŸkili e-posta adresinizi girin. Size bir ÅŸifre sÄ±fÄ±rlama baÄŸlantÄ±sÄ± gÃ¶ndereceÄŸiz.</p>
            
            <form id="passwordResetForm" class="space-y-4">
                <div>
                    <label for="reset_email" class="block text-sm font-medium text-gray-400 text-left mb-1">E-posta</label>
                    <input type="email" id="reset_email" required class="input-field w-full p-3 rounded-lg" placeholder="ornek@mail.com">
                </div>

                <button type="submit" id="resetButton" class="w-full btn-reset py-3 rounded-lg font-bold text-white text-lg mt-4">
                    <i class="fas fa-envelope mr-2"></i> SÄ±fÄ±rlama BaÄŸlantÄ±sÄ± GÃ¶nder

            </form>
            
            <p class="text-center text-sm text-gray-400 mt-4">
                <a href="girisyap.html" class="text-purple hover:underline font-semibold transition duration-200">GiriÅŸ sayfasÄ±na geri dÃ¶n</a>
            </p>
        </div>
    </main>
    
    <!-- Mesaj Kutusu -->
    <div id="messageBox"></div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-500 text-center p-4 mt-auto">
        Â© 2025 BAKÄ° S2 YÃ¶netim Hizmetleri.
    </footer>

    <!-- Firebase Kodu -->
    <script type="module">
        // Gerekli Firebase fonksiyonlarÄ±nÄ± iÃ§e aktar (v11.6.1 kullanÄ±ldÄ±)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, signOut, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- Zorunlu Global DeÄŸiÅŸkenlerin AlÄ±nmasÄ± ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const globalFirebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // KullanÄ±cÄ±nÄ±n hardcoded ayarlarÄ± (yedek olarak)
        const hardcodedConfig = {
            apiKey: "AIzaSyBfc0F8o5aVmwTw-gyLRZVI2OMUljFi6Ao",
            authDomain: "baki-s2-yonetim.firebaseapp.com",
            projectId: "baki-s2-yonetim",
            storageBucket: "baki-s2-yonetim.firebasestorage.app",
            messagingSenderId: "692508919425",
            appId: "1:692508919425:web:fac963c81c11b7be70af80",
            measurementId: "G-Q52XG8GLB2"
        };
        
        const firebaseConfig = globalFirebaseConfig || hardcodedConfig;
        let auth;
        let isConfigAvailable = !!firebaseConfig.apiKey;

        // --- DOM Elementlerini BaÅŸlat ---
        const passwordResetForm = document.getElementById('passwordResetForm');
        const resetButton = document.getElementById('resetButton');
        const emailInput = document.getElementById('reset_email');
        const messageBox = document.getElementById('messageBox');
        const authButtonsContainer = document.getElementById('authButtonsContainer');
        const originalButtonText = '<i class="fas fa-envelope mr-2"></i> SÄ±fÄ±rlama BaÄŸlantÄ±sÄ± GÃ¶nder';


        // --- Mesaj GÃ¶sterme Fonksiyonu ---
        function showMessage(message, type = 'success') {
            if (!messageBox) return;

            messageBox.classList.remove('message-success', 'message-error');
            messageBox.innerHTML = message;
            const colorClass = type === 'success' ? 'message-success' : 'message-error';
            messageBox.classList.add(colorClass);

            messageBox.classList.add('message-show');
            
            setTimeout(() => {
                messageBox.classList.remove('message-show');
            }, 5000);
        }

        // --- Header UI GÃ¼ncelleme Fonksiyonu ---
        function updateHeaderUI(user) {
            authButtonsContainer.innerHTML = ''; // Mevcut iÃ§eriÄŸi temizle

            if (user && user.isAnonymous === false) {
                // Oturum AÃ§Ä±k: Panel ve Ã‡Ä±kÄ±ÅŸ Yap butonlarÄ±nÄ± gÃ¶ster
                const panelText = user.email ? user.email.split('@')[0] : 'Panel';
                
                authButtonsContainer.innerHTML = `
                    <a href="panel.html" class="hidden sm:inline-block px-4 py-2 text-white transition duration-200 rounded-lg font-bold border border-purple hover:bg-purple/10">${panelText}</a>
                    <button id="logoutButton" class="bg-red-600 px-5 py-2 rounded-lg font-semibold text-white hover:bg-red-700 transition duration-200">Ã‡Ä±kÄ±ÅŸ Yap</button>
                `;

                // Ã‡Ä±kÄ±ÅŸ yapma iÅŸlevini butona baÄŸla
                document.getElementById('logoutButton').addEventListener('click', handleLogout);

            } else {
                // Oturum KapalÄ±: GiriÅŸ Yap ve Kaydol butonlarÄ±nÄ± gÃ¶ster
                authButtonsContainer.innerHTML = `
                    <a href="girisyap.html" class="hidden sm:inline-block px-4 py-2 text-white transition duration-200 rounded-lg font-bold border border-purple hover:bg-purple/10">GiriÅŸ Yap</a>
                    <a href="kaydol.html" class="bg-purple px-5 py-2 rounded-lg font-semibold text-white">Kaydol</a>
                `;
            }
        }
        
        // --- Ã‡Ä±kÄ±ÅŸ Yapma Ä°ÅŸlemi ---
        async function handleLogout() {
            if (!auth) return;
            try {
                await signOut(auth);
                showMessage("BaÅŸarÄ±yla Ã§Ä±kÄ±ÅŸ yaptÄ±nÄ±z.", "success");
                // Ã‡Ä±kÄ±ÅŸ sonrasÄ± giriÅŸ sayfasÄ±na yÃ¶nlendir
                setTimeout(() => window.location.href = 'girisyap.html', 1500); 
            } catch (error) {
                console.error("Ã‡Ä±kÄ±ÅŸ yapma hatasÄ±:", error);
                showMessage("Ã‡Ä±kÄ±ÅŸ yapma iÅŸlemi sÄ±rasÄ±nda bir hata oluÅŸtu.", "error");
            }
        }

        // --- Firebase BaÅŸlatma ve Oturum KontrolÃ¼ ---
        if (isConfigAvailable) {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, (user) => {
                    if (user && user.isAnonymous === false) {
                        updateHeaderUI(user);
                    } else {
                        updateHeaderUI(null);
                        // Anonim giriÅŸ veya custom token ile otomatik giriÅŸ
                        if (initialAuthToken) {
                            signInWithCustomToken(auth, initialAuthToken).catch(e => {
                                console.error("Ã–zel token ile giriÅŸ baÅŸarÄ±sÄ±z, anonim olarak deneniyor:", e);
                                signInAnonymously(auth).catch(e => console.error("Anonim giriÅŸ baÅŸarÄ±sÄ±z:", e));
                            });
                        } else if (!user) {
                            signInAnonymously(auth).catch(e => console.error("Anonim giriÅŸ baÅŸarÄ±sÄ±z:", e));
                        }
                    }
                });

            } catch (e) {
                console.error("Firebase baÅŸlatma hatasÄ±:", e);
                isConfigAvailable = false;
                updateHeaderUI(null);
            }
        } else {
            console.error("Firebase yapÄ±landÄ±rmasÄ± mevcut deÄŸil.");
            updateHeaderUI(null);
        }

        // --- Åifre SÄ±fÄ±rlama Ä°ÅŸlemi ---
        passwordResetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isConfigAvailable || !auth) {
                 showMessage("Hata: Firebase baÄŸlantÄ±sÄ± kurulamadÄ±.", "error");
                 return;
            }

            const email = emailInput.value;

            resetButton.disabled = true;
            resetButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> GÃ¶nderiliyor...';

            try {
                await sendPasswordResetEmail(auth, email);
                
                const successMessage = `
                    Åifre sÄ±fÄ±rlama baÄŸlantÄ±sÄ± <strong>${email}</strong> adresine baÅŸarÄ±yla gÃ¶nderildi.<br>
                    LÃ¼tfen e-posta kutunuzu ve **spam (gereksiz)** klasÃ¶rlerini kontrol etmeyi unutmayÄ±n.
                `;

                showMessage(successMessage, "success");
                passwordResetForm.reset(); 

            } catch (error) {
                console.error("Åifre sÄ±fÄ±rlama hatasÄ±:", error);
                let errorMessage = "Ä°ÅŸlem sÄ±rasÄ±nda bir hata oluÅŸtu.";

                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/missing-email':
                        errorMessage = "Bu e-posta adresine sahip bir kullanÄ±cÄ± bulunamadÄ±.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "GeÃ§ersiz e-posta adresi formatÄ±.";
                        break;
                    default:
                        errorMessage = `Bilinmeyen bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin. (Kod: ${error.code})`;
                }
                
                showMessage("Hata: " + errorMessage, "error");

            } finally {
                resetButton.disabled = false;
                resetButton.innerHTML = originalButtonText;
            }
        });
    </script>
</body>
