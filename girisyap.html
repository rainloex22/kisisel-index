<!DOCTYPE html>
<html lang="tr">
<head>
    <style>
        /* ... (Mevcut stiller) ... */
        /* NAVBAR STİLLERİ */
        /* ... (Mevcut stiller) ... */
        .profile-avatar-nav {
            width: 40px; height: 40px; line-height: 40px; font-size: 16px; font-weight: 600;
            background-color: var(--purple); color: white; border-radius: 50%; text-align: center;
            flex-shrink: 0; cursor: pointer; border: 2px solid var(--purple);
        }
        .card-dropdown { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(5px); border-radius: 0.5rem; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); border: 1px solid rgba(108, 92, 231, 0.1); z-index: 30;
        }
        .btn-purple {
            background-color: var(--purple); color: white; transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-purple:hover { background-color: #5c4cd9; transform: translateY(-1px); }
    </style>
</head>
<body class="flex flex-col">

    <header class="header-bg p-4 flex justify-center sticky top-0 z-20">
        <div class="w-full max-w-6xl flex justify-between items-center">
            
            <a href="panel.html" class="text-2xl font-extrabold text-white flex items-center">
                <i class="fas fa-meteor text-purple-500 mr-2"></i> BAKİ S2
            </a>
            
            <div class="hidden md:flex space-x-6">
                <a href="panel.html" class="text-white hover:text-purple-400 transition duration-200 font-medium">Panel</a>
                <a href="yardim.html" class="text-white hover:text-purple-400 transition duration-200 font-medium">Yardım</a>
                <a href="discord.html" class="text-white hover:text-purple-400 transition duration-200 font-medium">Discord</a>
                <a href="fiyatlandirma.html" class="text-white hover:text-purple-400 transition duration-200 font-medium">Fiyatlandırma</a>
            </div>

            <div class="flex space-x-3 items-center">
                <div id="loggedOutNav" class="flex space-x-3 items-center">
                    <a href="kaydol.html" class="btn-purple px-5 py-2 rounded-lg font-semibold text-white">Kaydol</a>
                </div>

                <div id="loggedInNav" class="relative hidden"> 
                    <button id="profileMenuButton" class="flex items-center space-x-3 p-2 rounded-full hover:bg-gray-700 transition duration-200 focus:outline-none">
                        <span id="nav_profile_initials" class="profile-avatar-nav flex-shrink-0">...</span> 
                        <div class="hidden sm:flex flex-col items-end">
                            <span id="nav_display_name" class="text-sm font-semibold text-white">Yükleniyor...</span>
                            <span id="nav_user_role" class="text-xs font-medium rounded-full px-2 py-0.5 mt-0.5">Yükleniyor...</span>
                        </div>
                        <i class="fas fa-chevron-down text-gray-400 text-xs hidden sm:block"></i>
                    </button>
                    
                    <div id="profileDropdown" class="card-dropdown absolute right-0 mt-3 w-48 p-2 hidden">
                        <a href="kullanicipaneli%20(1).html" class="flex items-center p-2 text-sm text-gray-300 hover:bg-gray-700 rounded-lg transition duration-200">
                            <i class="fas fa-chart-line w-5 mr-2"></i> Kontrol Paneli
                        </a>
                        <button id="logoutButtonNav" class="w-full text-left flex items-center p-2 text-sm text-white bg-red-600 hover:bg-red-700 rounded-lg transition duration-200 mt-2">
                            <i class="fas fa-sign-out-alt w-5 mr-2"></i> Çıkış Yap
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script type="module" src="./firebase-auth-service.js"></script>
    
    <script type="module">
        // ... (Mevcut JS kodları) ...
        
        // YENİ: Dropdown açma/kapama JS'i
        document.getElementById('profileMenuButton')?.addEventListener('click', (e) => {
            e.stopPropagation();
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('hidden');
        });
        document.addEventListener('click', (event) => {
            const menu = document.getElementById('loggedInNav');
            const isClickInside = menu?.contains(event.target);
            if (!isClickInside) {
                document.getElementById('profileDropdown')?.classList.add('hidden');
            }
        });

        // Sayfa yüklendiğinde Firebase başlatma ve dinleme işlemini başlat
        window.onload = window.startClient;
    </script>
</body>
</html>
