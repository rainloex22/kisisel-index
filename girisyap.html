<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | BAKİ S2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple: #6c5ce7; /* Mor vurgu rengi */
            --dark-bg: #1a0e21; /* Koyu arka plan */
            --card-bg: #2a1b3a; /* Kart arka planı */
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: #ffffff;
            min-height: 100vh;
            display: flex; 
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }
        .form-card {
            background-color: var(--card-bg);
            border: 1px solid rgba(108, 92, 231, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        .input-field {
            background-color: #3b2f4f;
            border: 1px solid transparent;
            color: white;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            border-color: var(--purple);
            box-shadow: 0 0 0 1px var(--purple);
            outline: none;
        }
        .main-cta-button {
            background-color: var(--purple);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
            transition: transform 0.3s ease;
        }
        .main-cta-button:hover {
            background-color: #5c4cd9;
            transform: translateY(-1px);
        }
        .alert {
            transition: opacity 0.3s ease;
        }
        
        /* NAVBAR STİLLERİ */
        .header-bg {
            background-color: rgba(26, 14, 33, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .profile-avatar-nav {
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-size: 16px;
            font-weight: 600;
            background-color: var(--purple);
            color: white;
            border-radius: 50%;
            text-align: center;
            flex-shrink: 0;
            cursor: pointer;
        }
        .card-dropdown { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(5px); 
            border-radius: 0.5rem; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
            border: 1px solid rgba(108, 92, 231, 0.1);
        }
    </style>
</head>
<body class="flex flex-col">

    <header class="header-bg p-4 flex justify-center sticky top-0 z-20">
        <div class="w-full max-w-6xl flex justify-between items-center">
            
            <a href="index.html" class="text-3xl font-extrabold text-white flex items-center">
                <i class="fas fa-terminal mr-2 text-purple"></i> BAKİ S2
            </a>
            
            <nav class="hidden md:flex space-x-6 text-lg">
                <a href="panel.html" class="text-gray-300 hover:text-purple transition duration-200">Kullanıcı Paneli</a>
                <a href="yardim.html" class="text-gray-300 hover:text-purple transition duration-200">Yardım Merkezi</a>
                <a href="discord.html" class="text-gray-300 hover:text-purple transition duration-200">Discord</a>
                <a href="fiyatlandirma.html" class="text-gray-300 hover:text-purple transition duration-200">Fiyatlandırma</a>
            </nav>
            
            <div class="flex space-x-3 items-center">
                <div id="loggedOutNav" class="flex space-x-3 items-center">
                    <span class="text-red-400 font-medium hidden sm:inline-block">Giriş Yapılmamış</span>
                    <a href="girisyap.html" class="hidden sm:inline-block px-4 py-2 text-white transition duration-200 rounded-lg font-bold border border-purple">Giriş Yap</a>
                    <a href="kaydol.html" class="main-cta-button px-5 py-2 rounded-lg font-semibold text-white">Kaydol</a>
                </div>

                <div id="loggedInNav" class="relative hidden">
                    <button id="profileMenuButton" class="flex items-center space-x-3 p-2 rounded-full hover:bg-gray-700 transition duration-200 focus:outline-none">
                        <span id="nav_profile_initials" class="profile-avatar-nav flex-shrink-0">...</span>
                        
                        <div class="hidden sm:flex flex-col items-start">
                            <span class="text-sm font-semibold" id="nav_profile_display_name">...</span>
                            <span class="text-xs font-medium" id="nav_profile_status"></span>
                        </div>
                        <i class="fas fa-chevron-down text-xs text-gray-400"></i>
                    </button>
                    
                    <div id="profileDropdownMenu" class="absolute right-0 mt-2 w-48 card-dropdown bg-gray-800 rounded-lg shadow-xl py-1 z-30 hidden">
                        <div class="px-4 py-2 text-sm text-gray-400 border-b border-gray-700">
                            <p class="font-bold text-white truncate" id="dropdown_email_preview">email@yok.com</p>
                            <p class="text-xs font-medium" id="dropdown_status_preview">Standart</p>
                        </div>
                        <a href="panel.html" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 transition duration-150">
                            <i class="fas fa-chart-line mr-2 w-4"></i> Kontrol Paneli
                        </a>
                        <div class="border-t border-gray-700 my-1"></div>
                        <button id="logoutBtnNav" class="w-full text-left block px-4 py-2 text-sm text-red-400 hover:bg-gray-700 transition duration-150">
                            <i class="fas fa-sign-out-alt mr-2 w-4"></i> Çıkış Yap
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
    </header>

    <main class="flex-grow flex justify-center items-center py-12">
        <div class="w-full max-w-md px-4">
            
            <div class="text-center mb-10">
                <a href="index.html" class="text-4xl font-extrabold text-white flex items-center justify-center">
                    <i class="fas fa-terminal mr-3 text-purple"></i> BAKİ S2
                </a>
                <h2 class="text-2xl font-semibold mt-4 text-gray-300">Hesabınıza Giriş Yapın</h2>
            </div>

            <div class="form-card p-8 rounded-xl">

                <form id="loginForm" class="space-y-6">
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">E-posta Adresi</label>
                        <input type="email" id="email" class="input-field w-full p-3 rounded-lg" placeholder="e-posta@adresiniz.com" required>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Şifre</label>
                        <input type="password" id="password" class="input-field w-full p-3 rounded-lg" placeholder="••••••••" required>
                    </div>

                    <div class="flex justify-end">
                        <a href="sifre-sifirla.html" class="text-sm font-medium text-purple hover:text-white transition duration-200">
                            Şifremi Unuttum
                        </a>
                    </div>
                    
                    <div id="messageBox" class="alert p-3 rounded-lg text-sm hidden"></div>

                    <button type="submit" id="loginButton" class="main-cta-button w-full p-3 rounded-lg font-bold text-white text-lg">
                        Giriş Yap <i class="fas fa-sign-in-alt ml-2"></i>
                    </button>

                </form>

                <div class="mt-6 text-center text-sm">
                    <p class="text-gray-400">
                        Hesabınız yok mu? 
                        <a href="kaydol.html" class="font-medium text-purple hover:text-white transition duration-200">Hemen Kaydolun</a>
                    </p>
                </div>
                
            </div>
        </div>
    </main>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserSessionPersistence, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- Ortamdan Gelen Değişkenler ---
        // BURAYA KENDİ FIREBASE YAPILANDIRMANIZI EKLEYİN!
        // Şu anki kod, __firebase_config adında global bir değişken arıyor. 
        // Eğer bu değişken yoksa veya geçersizse, auth işlemi başlamayacaktır.
        // EN BASİT YÖNTEM: Aşağıdaki değişkeni doldurmak
        
        const myFirebaseConfig = {
            apiKey: "AIzaSyBfc0F8o5aVmwTw-gyLRZVI2OMUljFi6Ao", // Kendi anahtarınızı ekleyin
            authDomain: "baki-s2-yonetim.firebaseapp.com",
            projectId: "baki-s2-yonetim",
            storageBucket: "baki-s2-yonetim.firebasestorage.app",
            messagingSenderId: "692508919425",
            appId: "1:692508919425:web:fac963c81c11b7be70af80"
        };
        
        let auth;
        let isConfigAvailable = false;
        let firebaseConfig = myFirebaseConfig;

        // Yapılandırmanın boş olup olmadığını kontrol edin
        if (firebaseConfig && firebaseConfig.apiKey && firebaseConfig.projectId && firebaseConfig.apiKey !== "YOUR_API_KEY") {
             isConfigAvailable = true;
        } else {
             console.error("KRİTİK HATA: Firebase yapılandırma bilgileri eksik veya geçersiz. Lütfen 'myFirebaseConfig' değişkenini kendi anahtarlarınızla doldurun.");
        }


        // --- DOM Elementleri (Giriş Formu) ---
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageBox = document.getElementById('messageBox');
        const loginButton = document.getElementById('loginButton');

        // --- DOM Elementleri (Navigasyon) ---
        const loggedOutNav = document.getElementById('loggedOutNav');
        const loggedInNav = document.getElementById('loggedInNav');
        const profileMenuButton = document.getElementById('profileMenuButton');
        const profileDropdownMenu = document.getElementById('profileDropdownMenu');
        const logoutBtnNav = document.getElementById('logoutBtnNav');


        // --- Firebase Başlatma ---
        if (isConfigAvailable) {
            try {
                // Uygulamayı başlat
                const app = initializeApp(firebaseConfig);
                
                // Auth servisini al
                auth = getAuth(app);
                
                // Oturumun yalnızca tarayıcı sekmesi açıkken kalmasını ayarla
                if (auth) {
                    setPersistence(auth, browserSessionPersistence); 
                }

            } catch (e) {
                console.error("Firebase başlatma/servis alma hatası:", e);
                auth = null; 
                isConfigAvailable = false; 
                displayMessage("Kritik Hata: Firebase servisleri başlatılamadı. Konsolu kontrol edin.", 'error');
            }
        } else {
             displayMessage("Kritik Hata: Firebase yapılandırması eksik. Kimlik doğrulama işlemi çalışmayacaktır.", 'error');
        }


        // --- Kullanıcı Profil Bilgilerini Türetme ve Gösterme ---
        function renderUserProfile(user) {
            const email = user.email;
            let displayName = 'Kullanıcı';
            let initials = 'K';
            let userStatus = 'Standart Üye'; 
            let statusColor = 'text-yellow-400';

            if (email) {
                const emailLocalPart = email.split('@')[0];
                const nameParts = emailLocalPart.split(/[\._-]/).filter(Boolean); // boş dizeleri filtrele
                
                if (nameParts.length > 1 && nameParts[0] && nameParts[1]) {
                    initials = (nameParts[0].charAt(0) + nameParts[1].charAt(0)).toUpperCase();
                    displayName = nameParts.map(p => p.charAt(0).toUpperCase() + p.slice(1)).join(' ');
                } else if (nameParts.length > 0) {
                    initials = nameParts[0].charAt(0).toUpperCase();
                    displayName = nameParts[0].charAt(0).toUpperCase() + nameParts[0].slice(1);
                } else {
                    initials = email.charAt(0).toUpperCase();
                }

                // Fictional Status Logic: E-posta "premium" içeriyorsa Premium yap
                if (email.toLowerCase().includes('premium')) {
                    userStatus = 'Premium Üye';
                    statusColor = 'text-green-400';
                }
            } else if (user.isAnonymous) {
                 displayName = 'Anonim';
                 initials = 'A';
                 userStatus = 'Misafir Oturumu';
                 statusColor = 'text-gray-500';
            }
            
            // --- Navbar Güncelleme ---
            document.getElementById('nav_profile_initials').textContent = initials.substring(0,2);
            document.getElementById('nav_profile_display_name').textContent = displayName.split(' ')[0]; 
            
            const navStatusElement = document.getElementById('nav_profile_status');
            navStatusElement.textContent = userStatus;
            navStatusElement.className = `text-xs font-medium ${statusColor}`; 
            
            // --- Dropdown Güncelleme ---
            document.getElementById('dropdown_email_preview').textContent = email || 'Misafir Oturumu';
            const dropdownStatusElement = document.getElementById('dropdown_status_preview');
            dropdownStatusElement.textContent = userStatus;
            dropdownStatusElement.className = `text-xs font-medium ${statusColor}`; 
        }

        /**
         * Mesaj kutusunu görünür yapar ve stilini ayarlar.
         * @param {string} message - Gösterilecek mesaj.
         * @param {string} type - 'success' veya 'error'.
         */
        function displayMessage(message, type) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-900/30', 'text-red-300', 'bg-green-900/30', 'text-green-300');
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-900/30', 'text-red-300');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-900/30', 'text-green-300');
            }
        }


        // --- Oturum Durumu Kontrolü (Navbar için) ---
        if (auth) {
            onAuthStateChanged(auth, (user) => {
                if (user && !user.isAnonymous) { // Sadece gerçek bir kullanıcı girişi varsa
                    renderUserProfile(user);
                    loggedOutNav.classList.add('hidden');
                    loggedInNav.classList.remove('hidden');
                } else {
                    loggedOutNav.classList.remove('hidden');
                    loggedInNav.classList.add('hidden');
                }
            });

            // --- Çıkış Yapma İşlemi ---
            const handleLogout = async () => {
                if (auth) {
                    try {
                        profileDropdownMenu.classList.add('hidden');
                        await signOut(auth);
                        // Oturum kapandığında giriş sayfasına yönlendir
                        window.location.href = "girisyap.html"; 
                    } catch (error) {
                        console.error("Çıkış yapma hatası:", error);
                    }
                }
            };
            
            // Çıkış düğmesine event listener ekle
            if (logoutBtnNav) {
                logoutBtnNav.addEventListener('click', handleLogout);
            }
        }


        // --- Dropdown Toggle İşlemi ---
        if (profileMenuButton) {
            profileMenuButton.addEventListener('click', (e) => {
                e.stopPropagation(); 
                profileDropdownMenu.classList.toggle('hidden');
            });
        }

        // Dropdown menü dışına tıklanınca gizle
        document.addEventListener('click', (e) => {
            if (profileDropdownMenu && profileMenuButton && !profileMenuButton.contains(e.target) && !profileDropdownMenu.contains(e.target)) {
                profileDropdownMenu.classList.add('hidden');
            }
        });


        // --- Giriş İşlemi ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                displayMessage("Lütfen tüm alanları doldurun.", 'error');
                return;
            }
            
            if (!auth || !isConfigAvailable) {
                displayMessage("Sistem hatası: Kimlik doğrulama servisi yapılandırılamadı. Giriş engellendi.", 'error');
                return;
            }

            // Butonu devre dışı bırak ve yükleniyor durumunu göster
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Giriş Yapılıyor...';
            messageBox.classList.add('hidden'); // Yeni girişte önceki mesajı gizle

            try {
                // Firebase ile e-posta ve şifre ile giriş yap
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // Başarılı giriş
                displayMessage("Giriş başarılı! Kontrol paneline yönlendiriliyorsunuz.", 'success');
                
                // 1 saniye bekleyip panel.html'e yönlendir
                setTimeout(() => {
                    window.location.href = "panel.html"; 
                }, 1000);

            } catch (error) {
                console.error("Giriş hatası:", error.code, error.message);
                
                let errorMessage = "Bir hata oluştu. Lütfen tekrar deneyin.";

                // Firebase hata kodlarına göre mesajları Türkçeleştirme
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = "E-posta veya şifre hatalı. Lütfen kontrol edin.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Geçersiz e-posta formatı.";
                        break;
                    case 'auth/user-disabled':
                        errorMessage = "Hesabınız askıya alınmıştır.";
                        break;
                    default:
                        errorMessage = `Giriş Hatası: ${error.message.includes('password') ? 'E-posta veya şifre hatalı.' : 'Sunucuya bağlanılamadı.'}`;
                        break;
                }

                displayMessage(errorMessage, 'error');
                
                // Butonu tekrar etkinleştir
                loginButton.disabled = false;
                loginButton.innerHTML = 'Giriş Yap <i class="fas fa-sign-in-alt ml-2"></i>';
            }
        });

    </script>
</body>
</html>
